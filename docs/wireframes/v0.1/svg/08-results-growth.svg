<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="1200" height="800">
  <title>08 - Results: Growth Projections</title>
  <desc>Growth timeline slider and projection chart with milestones</desc>

  <defs>
    <style>
      .bg-primary { fill: #0d1117; }
      .bg-secondary { fill: #161b22; }
      .bg-tertiary { fill: #21262d; }
      .border { stroke: #30363d; stroke-width: 1; fill: none; }
      .border-accent { stroke: #58a6ff; stroke-width: 2; fill: none; }
      .border-success { stroke: #3fb950; stroke-width: 2; fill: none; }
      .text-primary { fill: #f0f6fc; font-family: -apple-system, system-ui, sans-serif; }
      .text-secondary { fill: #8b949e; font-family: -apple-system, system-ui, sans-serif; }
      .text-accent { fill: #58a6ff; font-family: -apple-system, system-ui, sans-serif; }
      .text-success { fill: #3fb950; font-family: -apple-system, system-ui, sans-serif; }
      .text-purple { fill: #a371f7; font-family: -apple-system, system-ui, sans-serif; }
      .text-warning { fill: #d29922; font-family: -apple-system, system-ui, sans-serif; }
      .accent-primary { fill: #58a6ff; }
      .accent-success { fill: #238636; }
      .control-plane-bg { fill: #1f3a5f; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" class="bg-primary"/>

  <!-- Header -->
  <text x="0" y="32" class="text-primary" font-size="24" font-weight="600">Growth Projections</text>
  <text x="0" y="60" class="text-secondary" font-size="14">Plan your infrastructure scaling over time</text>

  <!-- Timeline Controls -->
  <g transform="translate(0, 80)">
    <rect width="1200" height="140" rx="12" class="bg-secondary"/>
    <rect width="1200" height="140" rx="12" class="border"/>

    <text x="24" y="40" class="text-primary" font-size="16" font-weight="600">Projection Timeline</text>

    <!-- Slider -->
    <g transform="translate(24, 64)">
      <rect width="800" height="8" rx="4" class="bg-tertiary"/>
      <rect width="400" height="8" rx="4" class="accent-primary"/>
      <circle cx="400" cy="4" r="12" fill="#58a6ff" stroke="#ffffff" stroke-width="3"/>

      <text x="0" y="36" class="text-secondary" font-size="11">6 mo</text>
      <text x="155" y="36" class="text-secondary" font-size="11">1 year</text>
      <text x="310" y="36" class="text-accent" font-size="11" font-weight="600">2 years</text>
      <text x="470" y="36" class="text-secondary" font-size="11">3 years</text>
      <text x="630" y="36" class="text-secondary" font-size="11">5 years</text>
    </g>

    <!-- Growth Rate -->
    <g transform="translate(880, 24)">
      <text x="0" y="16" class="text-secondary" font-size="13">Annual Growth Rate</text>
      <rect x="0" y="24" width="120" height="48" rx="8" class="bg-primary"/>
      <rect x="0" y="24" width="120" height="48" rx="8" class="border"/>
      <text x="20" y="56" class="text-primary" font-size="20" font-weight="600">25</text>
      <text x="56" y="56" class="text-secondary" font-size="16">%</text>

      <!-- Presets -->
      <rect x="140" y="24" width="48" height="32" rx="6" class="border"/>
      <text x="164" y="46" class="text-secondary" font-size="12" text-anchor="middle">10%</text>

      <rect x="194" y="24" width="48" height="32" rx="6" class="accent-primary"/>
      <text x="218" y="46" class="text-primary" font-size="12" font-weight="600" text-anchor="middle">25%</text>

      <rect x="248" y="24" width="48" height="32" rx="6" class="border"/>
      <text x="272" y="46" class="text-secondary" font-size="12" text-anchor="middle">50%</text>
    </g>
  </g>

  <!-- Projection Chart -->
  <g transform="translate(0, 244)">
    <rect width="800" height="400" rx="12" class="bg-secondary"/>
    <rect width="800" height="400" rx="12" class="border"/>

    <text x="24" y="32" class="text-primary" font-size="16" font-weight="600">Resource Growth Over Time</text>

    <!-- Legend -->
    <g transform="translate(500, 16)">
      <circle cx="8" cy="8" r="4" fill="#58a6ff"/>
      <text x="20" y="12" class="text-secondary" font-size="12">CPU</text>

      <circle cx="80" cy="8" r="4" fill="#3fb950"/>
      <text x="92" y="12" class="text-secondary" font-size="12">Memory</text>

      <circle cx="168" cy="8" r="4" fill="#a371f7"/>
      <text x="180" y="12" class="text-secondary" font-size="12">Nodes</text>
    </g>

    <!-- Y Axis -->
    <text x="24" y="72" class="text-secondary" font-size="11">300</text>
    <text x="24" y="172" class="text-secondary" font-size="11">200</text>
    <text x="24" y="272" class="text-secondary" font-size="11">100</text>
    <text x="36" y="362" class="text-secondary" font-size="11">0</text>

    <!-- Grid Lines -->
    <line x1="80" y1="64" x2="760" y2="64" stroke="#21262d"/>
    <line x1="80" y1="164" x2="760" y2="164" stroke="#21262d"/>
    <line x1="80" y1="264" x2="760" y2="264" stroke="#21262d"/>
    <line x1="80" y1="364" x2="760" y2="364" stroke="#21262d"/>

    <!-- Chart Lines (simplified curves) -->
    <path d="M80,264 Q250,244 420,194 T760,114" stroke="#58a6ff" stroke-width="3" fill="none"/>
    <path d="M80,284 Q250,264 420,224 T760,144" stroke="#3fb950" stroke-width="3" fill="none"/>
    <path d="M80,324 Q250,314 420,274 T760,214" stroke="#a371f7" stroke-width="3" fill="none"/>

    <!-- Current marker -->
    <line x1="420" y1="64" x2="420" y2="364" stroke="#58a6ff" stroke-width="2" stroke-dasharray="4 4"/>

    <!-- X Axis Labels -->
    <text x="80" y="384" class="text-secondary" font-size="11">Now</text>
    <text x="210" y="384" class="text-secondary" font-size="11">6 mo</text>
    <text x="340" y="384" class="text-secondary" font-size="11">1 yr</text>
    <text x="480" y="384" class="text-accent" font-size="11" font-weight="600">2 yr</text>
    <text x="610" y="384" class="text-secondary" font-size="11">3 yr</text>
    <text x="740" y="384" class="text-secondary" font-size="11">5 yr</text>
  </g>

  <!-- Milestone Cards -->
  <g transform="translate(824, 244)">
    <text x="0" y="0" class="text-primary" font-size="16" font-weight="600">Scaling Milestones</text>

    <!-- Current State -->
    <g transform="translate(0, 24)">
      <rect width="376" height="100" rx="12" class="bg-secondary"/>
      <rect width="376" height="100" rx="12" class="border-success"/>
      <rect x="16" y="16" width="56" height="24" rx="12" class="accent-success"/>
      <text x="44" y="33" class="text-primary" font-size="11" font-weight="600" text-anchor="middle">Now</text>
      <text x="16" y="60" class="text-primary" font-size="14" font-weight="500">Current Configuration</text>
      <text x="16" y="82" class="text-secondary" font-size="12">12 nodes • 96 vCPU • 384GB RAM</text>
    </g>

    <!-- 6 Month -->
    <g transform="translate(0, 140)">
      <rect width="376" height="100" rx="12" class="bg-secondary"/>
      <rect width="376" height="100" rx="12" class="border"/>
      <rect x="16" y="16" width="56" height="24" rx="12" class="bg-tertiary"/>
      <text x="44" y="33" class="text-secondary" font-size="11" text-anchor="middle">6 mo</text>
      <text x="16" y="60" class="text-primary" font-size="14" font-weight="500">First Expansion</text>
      <text x="16" y="82" class="text-secondary" font-size="12">+3 nodes • +24 vCPU • +96GB RAM</text>
    </g>

    <!-- 2 Year - Selected -->
    <g transform="translate(0, 256)">
      <rect width="376" height="100" rx="12" class="bg-secondary"/>
      <rect width="376" height="100" rx="12" class="border-accent"/>
      <rect x="16" y="16" width="56" height="24" rx="12" class="control-plane-bg"/>
      <text x="44" y="33" class="text-accent" font-size="11" font-weight="600" text-anchor="middle">2 yr</text>
      <text x="320" y="33" class="text-accent" font-size="11">◀ Selected</text>
      <text x="16" y="60" class="text-primary" font-size="14" font-weight="500">Projected State</text>
      <text x="16" y="82" class="text-accent" font-size="12">18 nodes • 144 vCPU • 576GB RAM</text>
    </g>
  </g>

  <!-- Cost Impact Banner -->
  <g transform="translate(0, 680)">
    <rect width="1200" height="80" rx="8" class="bg-secondary"/>
    <rect width="1200" height="80" rx="8" class="border"/>
    <text x="24" y="32" class="text-secondary" font-size="14">Projected Monthly Cost at 2 Years</text>
    <text x="24" y="60" class="text-accent" font-size="24" font-weight="700">$18,675/month</text>
    <text x="220" y="60" class="text-warning" font-size="14">(+50% from current)</text>

    <rect x="1040" y="20" width="140" height="40" rx="6" class="border"/>
    <text x="1110" y="46" class="text-accent" font-size="14" text-anchor="middle">View Details</text>
  </g>
</svg>
