<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | InfraSizing Calculator v0.4.4</title>
  <link rel="stylesheet" href="wireframe.css">
  <style>
    html, body {
      height: 100%;
      overflow: hidden;
    }

    .auth-layout {
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: var(--color-bg);
    }

    .auth-header {
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      background: var(--color-surface);
      border-bottom: 1px solid var(--color-border);
      flex-shrink: 0;
    }

    .auth-header-logo {
      font-size: 14px;
      font-weight: 600;
      color: var(--color-accent);
    }

    .auth-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .login-card {
      background: var(--color-surface);
      border: 1px solid var(--color-border);
      border-radius: 10px;
      padding: 24px;
      width: 100%;
      max-width: 340px;
      box-shadow: var(--shadow-md);
    }

    .login-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-title {
      font-size: 16px;
      margin-bottom: 4px;
    }

    .login-subtitle {
      color: var(--color-text-secondary);
      font-size: 11px;
    }

    .social-buttons {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }

    .social-btn {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      padding: 8px;
      border: 1px solid var(--color-border);
      border-radius: 6px;
      background: var(--color-surface);
      cursor: pointer;
      font-size: 11px;
      font-weight: 500;
      transition: all 0.15s ease;
    }

    .social-btn:hover {
      border-color: var(--color-accent);
      background: var(--color-bg);
    }

    .divider-text {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 16px 0;
      color: var(--color-text-secondary);
      font-size: 10px;
    }

    .divider-text::before,
    .divider-text::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--color-border);
    }

    .login-footer {
      text-align: center;
      margin-top: 16px;
      font-size: 11px;
    }

    .login-footer a {
      color: var(--color-accent);
      text-decoration: none;
    }

    .sso-link {
      text-align: center;
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid var(--color-border);
    }

    .sso-link a {
      font-size: 10px;
      color: var(--color-text-secondary);
      text-decoration: none;
    }

    .sso-link a:hover {
      color: var(--color-accent);
    }
  </style>
</head>
<body>
  <div class="auth-layout">
    <!-- Header -->
    <header class="auth-header">
      <a href="12-landing-guest.html" class="auth-header-logo">InfraSizing Calculator</a>
      <a href="15-register.html" class="btn btn-sm btn-primary">Sign Up</a>
    </header>

    <!-- Content -->
    <div class="auth-content">
      <div class="login-card">
        <div class="login-header">
          <h1 class="login-title">Welcome back</h1>
          <p class="login-subtitle">Sign in to access your scenarios</p>
        </div>

        <!-- Social Login Buttons -->
        <div class="social-buttons">
          <button class="social-btn">
            <svg width="14" height="14" viewBox="0 0 24 24">
              <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Google
          </button>

          <button class="social-btn">
            <svg width="14" height="14" viewBox="0 0 24 24">
              <path fill="#00A4EF" d="M11.4 24H0V12.6h11.4V24z"/>
              <path fill="#FFB900" d="M24 24H12.6V12.6H24V24z"/>
              <path fill="#F25022" d="M11.4 11.4H0V0h11.4v11.4z"/>
              <path fill="#7FBA00" d="M24 11.4H12.6V0H24v11.4z"/>
            </svg>
            Microsoft
          </button>
        </div>

        <div class="divider-text">or sign in with email</div>

        <!-- Email/Password Form -->
        <form>
          <div class="form-group">
            <label class="form-label">Email</label>
            <input type="email" class="form-input" placeholder="you@company.com" value="admin@localhost">
          </div>

          <div class="form-group">
            <label class="form-label" style="display: flex; justify-content: space-between;">
              Password
              <a href="#" style="font-size: 10px; color: var(--color-accent); text-decoration: none;">Forgot?</a>
            </label>
            <input type="password" class="form-input" placeholder="Enter password" value="••••••••">
          </div>

          <div class="form-group">
            <label style="display: flex; align-items: center; gap: 6px; cursor: pointer; font-size: 11px;">
              <input type="checkbox" style="width: 14px; height: 14px;">
              Remember me for 30 days
            </label>
          </div>

          <button type="button" class="btn btn-primary" style="width: 100%;" onclick="window.location.href='13-landing-auth.html'">
            Sign In
          </button>
        </form>

        <div class="login-footer">
          Don't have an account? <a href="15-register.html">Create one</a>
        </div>

        <div class="sso-link">
          <a href="#">Sign in with Corporate SSO (LDAP/AD)</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer Link -->
  <div style="position: fixed; bottom: 8px; left: 8px; font-size: 10px;">
    <a href="index.html" style="color: var(--color-text-secondary);">Wireframe Index</a>
  </div>
</body>
</html>
