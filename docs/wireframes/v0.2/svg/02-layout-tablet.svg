<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 800" width="1024" height="800">
  <title>02 - Tablet Layout (1024x800)</title>
  <desc>Infrastructure Sizing Calculator - Tablet wireframe following WIREFRAME_SPEC.md</desc>

  <defs>
    <style>
      .bg-primary { fill: #0d1117; }
      .bg-secondary { fill: #161b22; }
      .bg-tertiary { fill: #21262d; }
      .bg-header { fill: #010409; }
      .text-primary { fill: #e6edf3; font-family: -apple-system, sans-serif; }
      .text-secondary { fill: #8b949e; font-family: -apple-system, sans-serif; }
      .text-muted { fill: #6e7681; font-family: -apple-system, sans-serif; }
      .accent-blue { fill: #58a6ff; }
      .accent-green { fill: #3fb950; }
      .font-xs { font-size: 12px; }
      .font-sm { font-size: 14px; }
      .font-lg { font-size: 18px; }
      .font-xl { font-size: 20px; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1024" height="800" class="bg-primary"/>

  <!-- Header (64px) -->
  <rect width="1024" height="64" class="bg-header"/>
  <line x1="0" y1="64" x2="1024" y2="64" stroke="#30363d"/>

  <!-- Hamburger Menu -->
  <rect x="16" y="24" width="32" height="16" rx="2" class="bg-tertiary"/>
  <text x="32" y="36" class="text-primary font-xs" text-anchor="middle">M</text>

  <text x="64" y="40" class="text-primary font-lg">InfraSizing Calculator</text>

  <!-- Header Actions -->
  <rect x="900" y="16" width="32" height="32" rx="4" class="bg-tertiary"/>
  <rect x="940" y="16" width="32" height="32" rx="4" class="bg-tertiary"/>
  <circle cx="992" cy="32" r="16" fill="#a371f7"/>

  <!-- Breadcrumb Progress (48px) -->
  <rect y="64" width="1024" height="48" class="bg-secondary"/>
  <line x1="0" y1="112" x2="1024" y2="112" stroke="#30363d"/>

  <text x="40" y="94" class="accent-green font-sm">[1] Platform</text>
  <text x="140" y="94" class="text-muted font-sm">&gt;</text>
  <text x="160" y="94" class="accent-blue font-sm">[2] Tech</text>
  <text x="240" y="94" class="text-muted font-sm">&gt;</text>
  <text x="260" y="94" class="text-muted font-sm">[3] Dist</text>
  <text x="340" y="94" class="text-muted font-sm">&gt;</text>
  <text x="360" y="94" class="text-muted font-sm">[4] Apps</text>
  <text x="440" y="94" class="text-muted font-sm">&gt;</text>
  <text x="460" y="94" class="text-muted font-sm">[5] Price</text>

  <!-- Main Content -->
  <text x="40" y="160" class="text-primary font-xl">Select Technology</text>
  <text x="40" y="184" class="text-secondary font-sm">Choose your application technology stack</text>

  <!-- Selection Cards (2-column grid) -->
  <!-- Card 1 -->
  <rect x="40" y="208" width="460" height="180" rx="12" class="bg-secondary"/>
  <rect x="40" y="208" width="460" height="180" rx="12" stroke="#30363d" stroke-width="2" fill="none"/>
  <rect x="64" y="232" width="40" height="40" rx="8" class="bg-tertiary"/>
  <text x="84" y="260" class="text-primary font-sm" text-anchor="middle">N</text>
  <text x="64" y="296" class="text-primary font-lg">Native Applications</text>
  <text x="64" y="320" class="accent-blue font-sm">.NET, Java, Node.js, Python, Go</text>
  <text x="64" y="344" class="text-secondary font-sm">Standard container workloads</text>
  <rect x="64" y="360" width="80" height="24" rx="4" class="bg-tertiary"/>
  <text x="104" y="377" class="text-primary font-xs" text-anchor="middle">SELECT</text>

  <!-- Card 2 (Selected) -->
  <rect x="524" y="208" width="460" height="180" rx="12" fill="rgba(88,166,255,0.1)"/>
  <rect x="524" y="208" width="460" height="180" rx="12" stroke="#58a6ff" stroke-width="2" fill="none"/>
  <rect x="548" y="232" width="40" height="40" rx="8" class="bg-tertiary"/>
  <text x="568" y="260" class="text-primary font-sm" text-anchor="middle">L</text>
  <text x="548" y="296" class="text-primary font-lg">Low-Code Platform</text>
  <text x="548" y="320" class="accent-blue font-sm">Mendix, OutSystems</text>
  <text x="548" y="344" class="text-secondary font-sm">Platform-specific runtime</text>
  <rect x="548" y="360" width="80" height="24" rx="4" class="accent-blue"/>
  <text x="588" y="377" class="bg-primary font-xs" text-anchor="middle">SELECTED</text>

  <!-- Info Tip -->
  <rect x="40" y="408" width="944" height="48" rx="4" class="bg-secondary"/>
  <line x1="40" y1="408" x2="40" y2="456" stroke="#58a6ff" stroke-width="3"/>
  <text x="56" y="436" class="accent-blue font-sm">TIP:</text>
  <text x="90" y="436" class="text-secondary font-sm">Choose based on your development team's skills and your organization's existing technology stack.</text>

  <!-- Wizard Navigation -->
  <line x1="40" y1="620" x2="984" y2="620" stroke="#30363d"/>
  <rect x="40" y="640" width="80" height="36" rx="8" class="bg-tertiary"/>
  <text x="80" y="664" class="text-primary font-sm" text-anchor="middle">Back</text>

  <rect x="460" y="640" width="100" height="36" rx="8" class="bg-tertiary"/>
  <text x="510" y="664" class="text-primary font-sm" text-anchor="middle">Summary</text>

  <rect x="864" y="640" width="100" height="36" rx="8" class="accent-blue"/>
  <text x="914" y="664" class="bg-primary font-sm" text-anchor="middle">Next</text>

  <!-- Collapsible Summary (88px) -->
  <rect y="712" width="1024" height="88" class="bg-secondary"/>
  <line x1="0" y1="712" x2="1024" y2="712" stroke="#30363d"/>

  <text x="40" y="752" class="text-secondary font-sm">Summary:</text>
  <text x="110" y="752" class="text-primary font-sm">12 Nodes</text>
  <text x="190" y="752" class="text-muted font-sm">|</text>
  <text x="210" y="752" class="text-primary font-sm">96 vCPU</text>
  <text x="280" y="752" class="text-muted font-sm">|</text>
  <text x="300" y="752" class="text-primary font-sm">384 GB</text>
  <text x="370" y="752" class="text-muted font-sm">|</text>
  <text x="390" y="752" class="accent-blue font-sm">$4,200/mo</text>

  <rect x="884" y="732" width="100" height="36" rx="8" class="bg-tertiary"/>
  <text x="934" y="756" class="text-primary font-sm" text-anchor="middle">Expand</text>
</svg>
