<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 375 812" width="375" height="812">
  <title>03 - Mobile Layout (&lt;768px)</title>
  <desc>Single-column layout with bottom navigation and FAB</desc>

  <defs>
    <style>
      .bg-primary { fill: #0d1117; }
      .bg-secondary { fill: #161b22; }
      .bg-tertiary { fill: #21262d; }
      .bg-header { fill: #010409; }
      .border { stroke: #30363d; stroke-width: 1; fill: none; }
      .text-primary { fill: #f0f6fc; font-family: -apple-system, system-ui, sans-serif; }
      .text-secondary { fill: #8b949e; font-family: -apple-system, system-ui, sans-serif; }
      .text-accent { fill: #58a6ff; font-family: -apple-system, system-ui, sans-serif; }
      .accent-primary { fill: #58a6ff; }
      .accent-success { fill: #238636; }
    </style>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Phone Frame -->
  <rect width="375" height="812" rx="40" class="bg-primary"/>

  <!-- Status Bar -->
  <rect x="0" y="0" width="375" height="44" class="bg-header"/>
  <text x="32" y="28" class="text-primary" font-size="14" font-weight="600">9:41</text>
  <text x="320" y="28" class="text-secondary" font-size="12">â—â—â—â— â–â–‚â–ƒ</text>

  <!-- Header -->
  <rect x="0" y="44" width="375" height="56" class="bg-header"/>
  <rect x="12" y="56" width="32" height="32" rx="6" class="bg-tertiary"/>
  <text x="28" y="78" class="text-primary" font-size="16" text-anchor="middle">â˜°</text>
  <text x="188" y="80" class="text-primary" font-size="16" font-weight="600" text-anchor="middle">InfraSizing</text>
  <circle cx="347" cy="72" r="16" class="bg-tertiary"/>
  <text x="347" y="77" class="text-secondary" font-size="14" text-anchor="middle">i</text>

  <!-- Step Indicator -->
  <rect x="0" y="100" width="375" height="48" class="bg-secondary"/>
  <text x="16" y="120" class="text-secondary" font-size="12">Step 2 of 4</text>
  <text x="16" y="138" class="text-primary" font-size="14" font-weight="600">Applications</text>

  <!-- Progress Bar -->
  <rect x="200" y="116" width="160" height="8" rx="4" class="bg-tertiary"/>
  <rect x="200" y="116" width="80" height="8" rx="4" class="accent-primary"/>

  <!-- Main Content -->
  <rect x="0" y="148" width="375" height="580" class="bg-primary"/>

  <!-- Content Card -->
  <rect x="16" y="164" width="343" height="500" rx="12" class="bg-secondary"/>
  <rect x="16" y="164" width="343" height="500" rx="12" class="border"/>

  <!-- Card Header -->
  <rect x="16" y="164" width="343" height="48" rx="12" class="bg-tertiary"/>
  <text x="32" y="194" class="text-primary" font-size="14" font-weight="600">Environment Apps</text>

  <!-- Content Placeholder -->
  <text x="188" y="440" class="text-secondary" font-size="14" text-anchor="middle">Form Content</text>

  <!-- Floating Action Button -->
  <circle cx="331" cy="632" r="28" class="accent-success" filter="url(#shadow)"/>
  <text x="331" y="640" class="text-primary" font-size="20" font-weight="700" text-anchor="middle">â†’</text>

  <!-- Bottom Navigation -->
  <rect x="0" y="728" width="375" height="84" class="bg-secondary"/>
  <line x1="0" y1="728" x2="375" y2="728" stroke="#30363d"/>

  <!-- Nav Items -->
  <g transform="translate(0, 740)">
    <!-- Home -->
    <g transform="translate(47, 0)">
      <text x="0" y="12" font-size="20" text-anchor="middle">ğŸ </text>
      <text x="0" y="32" class="text-secondary" font-size="10" text-anchor="middle">Home</text>
    </g>

    <!-- Config - Active -->
    <g transform="translate(141, 0)">
      <text x="0" y="12" font-size="20" text-anchor="middle">âš™ï¸</text>
      <text x="0" y="32" class="text-accent" font-size="10" text-anchor="middle">Config</text>
    </g>

    <!-- Results -->
    <g transform="translate(235, 0)">
      <text x="0" y="12" font-size="20" text-anchor="middle">ğŸ“Š</text>
      <text x="0" y="32" class="text-secondary" font-size="10" text-anchor="middle">Results</text>
    </g>

    <!-- Scenarios -->
    <g transform="translate(329, 0)">
      <text x="0" y="12" font-size="20" text-anchor="middle">ğŸ“</text>
      <text x="0" y="32" class="text-secondary" font-size="10" text-anchor="middle">Scenarios</text>
    </g>
  </g>

  <!-- Home Indicator -->
  <rect x="140" y="796" width="95" height="4" rx="2" class="text-primary"/>

  <!-- Layout Label -->
  <text x="188" y="808" class="text-secondary" font-size="8" text-anchor="middle">MOBILE (375px)</text>
</svg>
