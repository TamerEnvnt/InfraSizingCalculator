<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 375 812" width="375" height="812">
  <title>03 - Mobile Layout (375x812)</title>
  <desc>Infrastructure Sizing Calculator - Mobile wireframe following WIREFRAME_SPEC.md</desc>

  <defs>
    <style>
      .bg-primary { fill: #0d1117; }
      .bg-secondary { fill: #161b22; }
      .bg-tertiary { fill: #21262d; }
      .bg-header { fill: #010409; }
      .text-primary { fill: #e6edf3; font-family: -apple-system, sans-serif; }
      .text-secondary { fill: #8b949e; font-family: -apple-system, sans-serif; }
      .text-muted { fill: #6e7681; font-family: -apple-system, sans-serif; }
      .accent-blue { fill: #58a6ff; }
      .accent-green { fill: #3fb950; }
      .font-xs { font-size: 12px; }
      .font-sm { font-size: 14px; }
      .font-md { font-size: 16px; }
      .font-lg { font-size: 18px; }
      .font-xl { font-size: 20px; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="375" height="812" class="bg-primary"/>

  <!-- Header (56px) -->
  <rect width="375" height="56" class="bg-header"/>
  <line x1="0" y1="56" x2="375" y2="56" stroke="#30363d"/>

  <!-- Hamburger -->
  <rect x="16" y="20" width="24" height="16" rx="2" class="bg-tertiary"/>
  <text x="28" y="32" class="text-primary font-xs" text-anchor="middle">M</text>

  <text x="56" y="36" class="text-primary font-sm">InfraSiz</text>

  <!-- Overflow Menu -->
  <rect x="327" y="20" width="32" height="16" rx="2" class="bg-tertiary"/>
  <text x="343" y="32" class="text-primary font-xs" text-anchor="middle">...</text>

  <!-- Step Indicator (48px) -->
  <rect y="56" width="375" height="48" class="bg-secondary"/>
  <line x1="0" y1="104" x2="375" y2="104" stroke="#30363d"/>

  <!-- Step Dots -->
  <circle cx="140" cy="80" r="4" class="accent-green"/>
  <circle cx="160" cy="80" r="4" class="accent-blue"/>
  <circle cx="180" cy="80" r="4" class="bg-tertiary"/>
  <circle cx="200" cy="80" r="4" class="bg-tertiary"/>
  <circle cx="220" cy="80" r="4" class="bg-tertiary"/>

  <text x="187" y="100" class="text-secondary font-xs" text-anchor="middle">Step 2 of 5</text>

  <!-- Content Area -->
  <text x="16" y="140" class="text-primary font-xl">Select Technology</text>
  <text x="16" y="164" class="text-secondary font-sm">Choose your technology stack</text>

  <!-- Selection Card 1 -->
  <rect x="16" y="188" width="343" height="160" rx="12" class="bg-secondary"/>
  <rect x="16" y="188" width="343" height="160" rx="12" stroke="#30363d" stroke-width="2" fill="none"/>
  <rect x="32" y="204" width="40" height="40" rx="8" class="bg-tertiary"/>
  <text x="52" y="232" class="text-primary font-sm" text-anchor="middle">N</text>
  <text x="32" y="264" class="text-primary font-md">Native Applications</text>
  <text x="32" y="288" class="accent-blue font-sm">.NET, Java, Node.js, Python, Go</text>
  <text x="32" y="312" class="text-secondary font-sm">Standard container workloads</text>
  <rect x="32" y="324" width="311" height="24" rx="4" class="bg-tertiary"/>
  <text x="187" y="341" class="text-primary font-sm" text-anchor="middle">SELECT</text>

  <!-- Selection Card 2 (Selected) -->
  <rect x="16" y="364" width="343" height="160" rx="12" fill="rgba(88,166,255,0.1)"/>
  <rect x="16" y="364" width="343" height="160" rx="12" stroke="#58a6ff" stroke-width="2" fill="none"/>
  <rect x="32" y="380" width="40" height="40" rx="8" class="bg-tertiary"/>
  <text x="52" y="408" class="text-primary font-sm" text-anchor="middle">L</text>
  <text x="32" y="440" class="text-primary font-md">Low-Code Platform</text>
  <text x="32" y="464" class="accent-blue font-sm">Mendix, OutSystems</text>
  <text x="32" y="488" class="text-secondary font-sm">Platform-specific runtime</text>
  <rect x="32" y="500" width="311" height="24" rx="4" class="accent-blue"/>
  <text x="187" y="517" class="bg-primary font-sm" text-anchor="middle">SELECTED</text>

  <!-- Info Tip -->
  <rect x="16" y="540" width="343" height="48" rx="4" class="bg-secondary"/>
  <line x1="16" y1="540" x2="16" y2="588" stroke="#58a6ff" stroke-width="3"/>
  <text x="32" y="560" class="accent-blue font-xs">TIP:</text>
  <text x="32" y="576" class="text-secondary font-xs">Choose based on your team's skills.</text>

  <!-- Bottom Navigation (64px) -->
  <rect y="748" width="375" height="64" class="bg-secondary"/>
  <line x1="0" y1="748" x2="375" y2="748" stroke="#30363d"/>

  <!-- Nav Items -->
  <text x="47" y="776" class="text-muted font-xs" text-anchor="middle">B</text>
  <text x="47" y="796" class="text-muted font-xs" text-anchor="middle">Back</text>

  <text x="140" y="776" class="accent-blue font-xs" text-anchor="middle">S</text>
  <text x="140" y="796" class="accent-blue font-xs" text-anchor="middle">Summary</text>

  <text x="234" y="776" class="text-muted font-xs" text-anchor="middle">N</text>
  <text x="234" y="796" class="text-muted font-xs" text-anchor="middle">Next</text>

  <text x="328" y="776" class="text-muted font-xs" text-anchor="middle">M</text>
  <text x="328" y="796" class="text-muted font-xs" text-anchor="middle">Menu</text>
</svg>
