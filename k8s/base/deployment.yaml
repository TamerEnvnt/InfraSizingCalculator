# Deployment for InfraSizing Calculator
apiVersion: apps/v1
kind: Deployment
metadata:
  name: infrasizing
  namespace: infrasizing
  labels:
    app.kubernetes.io/name: infrasizing-calculator
    app.kubernetes.io/component: application
spec:
  # Single replica due to SQLite (file-based database)
  # For HA, migrate to PostgreSQL and increase replicas
  replicas: 1
  strategy:
    type: Recreate  # Required for SQLite (no concurrent access)
  selector:
    matchLabels:
      app: infrasizing
  template:
    metadata:
      labels:
        app: infrasizing
        app.kubernetes.io/name: infrasizing-calculator
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      # Security context for the pod
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000

      containers:
        - name: infrasizing
          image: infrasizing-calculator:latest
          imagePullPolicy: IfNotPresent

          ports:
            - name: http
              containerPort: 8080
              protocol: TCP

          # Environment from ConfigMap
          envFrom:
            - configMapRef:
                name: infrasizing-config

          # Resource limits
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"

          # Volume mounts
          volumeMounts:
            - name: data
              mountPath: /app/data
            - name: logs
              mountPath: /app/logs

          # Probes
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          startupProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 30

          # Security context for container
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false  # App needs to write logs
            capabilities:
              drop:
                - ALL

      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: infrasizing-data
        - name: logs
          emptyDir: {}
