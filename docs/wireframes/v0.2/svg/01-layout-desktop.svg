<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <title>01 - Desktop Layout (1440x900)</title>
  <desc>Infrastructure Sizing Calculator - Desktop wireframe following WIREFRAME_SPEC.md</desc>

  <defs>
    <!-- Design Tokens as CSS -->
    <style>
      .bg-primary { fill: #0d1117; }
      .bg-secondary { fill: #161b22; }
      .bg-tertiary { fill: #21262d; }
      .bg-header { fill: #010409; }
      .border-default { stroke: #30363d; stroke-width: 1; fill: none; }
      .border-focus { stroke: #58a6ff; stroke-width: 2; fill: none; }
      .text-primary { fill: #e6edf3; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-secondary { fill: #8b949e; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .text-muted { fill: #6e7681; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .accent-blue { fill: #58a6ff; }
      .accent-green { fill: #3fb950; }
      .accent-purple { fill: #a371f7; }
      .font-xs { font-size: 12px; }
      .font-sm { font-size: 14px; }
      .font-md { font-size: 16px; }
      .font-lg { font-size: 18px; }
      .font-xl { font-size: 20px; }
      .font-2xl { font-size: 24px; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-primary"/>

  <!-- Header (64px) -->
  <rect width="1440" height="64" class="bg-header"/>
  <line x1="0" y1="64" x2="1440" y2="64" stroke="#30363d"/>

  <!-- Logo -->
  <rect x="24" y="16" width="32" height="32" rx="4" class="accent-blue"/>
  <text x="32" y="38" class="text-primary font-sm" text-anchor="middle">ISC</text>
  <text x="72" y="38" class="text-primary font-lg">Infrastructure Sizing Calculator</text>

  <!-- Header Actions -->
  <rect x="1316" y="16" width="32" height="32" rx="4" class="bg-tertiary"/>
  <text x="1332" y="38" class="text-primary font-sm" text-anchor="middle">T</text>
  <rect x="1356" y="16" width="32" height="32" rx="4" class="bg-tertiary"/>
  <text x="1372" y="38" class="text-primary font-sm" text-anchor="middle">S</text>
  <circle cx="1408" cy="32" r="16" class="accent-purple"/>

  <!-- Sidebar (240px) -->
  <rect x="0" y="64" width="240" height="836" class="bg-secondary"/>
  <line x1="240" y1="64" x2="240" y2="900" stroke="#30363d"/>

  <!-- Progress Dots -->
  <circle cx="32" cy="96" r="4" class="accent-green"/>
  <circle cx="48" cy="96" r="4" class="accent-blue"/>
  <circle cx="64" cy="96" r="4" class="bg-tertiary"/>
  <circle cx="80" cy="96" r="4" class="bg-tertiary"/>
  <circle cx="96" cy="96" r="4" class="bg-tertiary"/>

  <!-- Wizard Steps Title -->
  <text x="24" y="136" class="text-muted font-xs">WIZARD STEPS</text>

  <!-- Step 1 - Completed -->
  <rect x="16" y="152" width="208" height="40" rx="8" fill="transparent"/>
  <circle cx="36" cy="172" r="12" class="accent-green"/>
  <text x="36" y="177" class="text-primary font-xs" text-anchor="middle">âœ“</text>
  <text x="60" y="177" class="text-secondary font-sm">Platform</text>

  <!-- Step 2 - Active -->
  <rect x="16" y="200" width="208" height="40" rx="8" class="bg-tertiary"/>
  <rect x="16" y="200" width="208" height="40" rx="8" class="border-focus"/>
  <circle cx="36" cy="220" r="12" class="accent-blue"/>
  <text x="36" y="225" class="text-primary font-xs" text-anchor="middle">2</text>
  <text x="60" y="225" class="text-primary font-sm">Technology</text>

  <!-- Step 3 - Pending -->
  <rect x="16" y="248" width="208" height="40" rx="8" fill="transparent"/>
  <circle cx="36" cy="268" r="12" class="bg-tertiary" stroke="#30363d"/>
  <text x="36" y="273" class="text-muted font-xs" text-anchor="middle">3</text>
  <text x="60" y="273" class="text-muted font-sm">Distribution</text>

  <!-- Step 4 - Pending -->
  <rect x="16" y="296" width="208" height="40" rx="8" fill="transparent"/>
  <circle cx="36" cy="316" r="12" class="bg-tertiary" stroke="#30363d"/>
  <text x="36" y="321" class="text-muted font-xs" text-anchor="middle">4</text>
  <text x="60" y="321" class="text-muted font-sm">Applications</text>

  <!-- Step 5 - Pending -->
  <rect x="16" y="344" width="208" height="40" rx="8" fill="transparent"/>
  <circle cx="36" cy="364" r="12" class="bg-tertiary" stroke="#30363d"/>
  <text x="36" y="369" class="text-muted font-xs" text-anchor="middle">5</text>
  <text x="60" y="369" class="text-muted font-sm">Pricing</text>

  <!-- Results Section -->
  <text x="24" y="760" class="text-muted font-xs">RESULTS</text>
  <text x="24" y="788" class="text-secondary font-sm">Sizing</text>
  <text x="24" y="816" class="text-secondary font-sm">Costs</text>
  <text x="24" y="844" class="text-secondary font-sm">Growth</text>

  <!-- Main Content Area -->
  <text x="280" y="112" class="text-primary font-2xl">Select Technology</text>
  <text x="280" y="140" class="text-secondary font-sm">Choose your application technology stack</text>

  <!-- Selection Card 1 - Native -->
  <rect x="280" y="176" width="400" height="200" rx="12" class="bg-secondary"/>
  <rect x="280" y="176" width="400" height="200" rx="12" stroke="#30363d" stroke-width="2" fill="none"/>
  <rect x="304" y="200" width="48" height="48" rx="8" class="bg-tertiary"/>
  <text x="328" y="232" class="text-primary font-md" text-anchor="middle">N</text>
  <text x="304" y="280" class="text-primary font-lg">Native Applications</text>
  <text x="304" y="304" class="accent-blue font-sm">.NET, Java, Node.js, Python, Go</text>
  <text x="304" y="328" class="text-secondary font-sm">Standard container workloads</text>
  <rect x="304" y="344" width="80" height="24" rx="4" class="bg-tertiary"/>
  <text x="344" y="361" class="text-primary font-sm" text-anchor="middle">SELECT</text>

  <!-- Selection Card 2 - Low-Code (Selected) -->
  <rect x="700" y="176" width="400" height="200" rx="12" fill="rgba(88,166,255,0.1)"/>
  <rect x="700" y="176" width="400" height="200" rx="12" stroke="#58a6ff" stroke-width="2" fill="none"/>
  <rect x="724" y="200" width="48" height="48" rx="8" class="bg-tertiary"/>
  <text x="748" y="232" class="text-primary font-md" text-anchor="middle">L</text>
  <text x="724" y="280" class="text-primary font-lg">Low-Code Platform</text>
  <text x="724" y="304" class="accent-blue font-sm">Mendix, OutSystems</text>
  <text x="724" y="328" class="text-secondary font-sm">Platform-specific runtime requirements</text>
  <rect x="724" y="344" width="80" height="24" rx="4" class="accent-blue"/>
  <text x="764" y="361" class="bg-primary font-sm" text-anchor="middle">SELECTED</text>

  <!-- Info Tip -->
  <rect x="280" y="400" width="820" height="48" rx="4" class="bg-secondary"/>
  <line x1="280" y1="400" x2="280" y2="448" stroke="#58a6ff" stroke-width="3"/>
  <text x="296" y="428" class="accent-blue font-sm">TIP:</text>
  <text x="330" y="428" class="text-secondary font-sm">Choose based on your development team's skills and your organization's existing technology stack.</text>

  <!-- Wizard Navigation -->
  <line x1="280" y1="820" x2="1120" y2="820" stroke="#30363d"/>
  <rect x="280" y="840" width="80" height="36" rx="8" class="bg-tertiary"/>
  <rect x="280" y="840" width="80" height="36" rx="8" stroke="#30363d" fill="none"/>
  <text x="320" y="864" class="text-primary font-sm" text-anchor="middle">Back</text>

  <!-- Nav Dots -->
  <circle cx="660" cy="858" r="4" class="accent-green"/>
  <circle cx="680" cy="858" r="4" class="accent-blue"/>
  <circle cx="700" cy="858" r="4" class="bg-tertiary"/>
  <circle cx="720" cy="858" r="4" class="bg-tertiary"/>
  <circle cx="740" cy="858" r="4" class="bg-tertiary"/>

  <rect x="1020" y="840" width="100" height="36" rx="8" class="accent-blue"/>
  <text x="1070" y="864" class="bg-primary font-sm" text-anchor="middle">Next Step</text>

  <!-- Context Panel (280px) -->
  <rect x="1160" y="64" width="280" height="836" class="bg-secondary"/>
  <line x1="1160" y1="64" x2="1160" y2="900" stroke="#30363d"/>

  <text x="1184" y="104" class="text-primary font-lg">Quick Summary</text>

  <!-- Stat Cards -->
  <rect x="1176" y="128" width="248" height="64" rx="8" class="bg-tertiary"/>
  <text x="1192" y="152" class="text-muted font-xs">PLATFORM</text>
  <text x="1192" y="176" class="text-primary font-xl">Kubernetes</text>

  <rect x="1176" y="208" width="248" height="64" rx="8" class="bg-tertiary"/>
  <text x="1192" y="232" class="text-muted font-xs">TOTAL NODES</text>
  <text x="1192" y="256" class="text-primary font-xl">12</text>
  <text x="1230" y="256" class="text-secondary font-xs">+2 HA</text>

  <rect x="1176" y="288" width="248" height="64" rx="8" class="bg-tertiary"/>
  <text x="1192" y="312" class="text-muted font-xs">TOTAL vCPUs</text>
  <text x="1192" y="336" class="text-primary font-xl">96</text>

  <rect x="1176" y="368" width="248" height="64" rx="8" class="bg-tertiary"/>
  <text x="1192" y="392" class="text-muted font-xs">TOTAL RAM</text>
  <text x="1192" y="416" class="text-primary font-xl">384 GB</text>

  <rect x="1176" y="448" width="248" height="64" rx="8" class="bg-tertiary"/>
  <text x="1192" y="472" class="text-muted font-xs">MONTHLY COST</text>
  <text x="1192" y="496" class="text-primary font-xl">$4,200</text>
  <text x="1270" y="496" class="text-secondary font-xs">/month</text>

  <!-- Quick Actions -->
  <text x="1184" y="760" class="text-muted font-xs">QUICK ACTIONS</text>
  <rect x="1176" y="776" width="248" height="36" rx="8" class="accent-blue"/>
  <text x="1300" y="800" class="bg-primary font-sm" text-anchor="middle">Save Scenario</text>

  <rect x="1176" y="820" width="248" height="36" rx="8" class="bg-tertiary"/>
  <rect x="1176" y="820" width="248" height="36" rx="8" stroke="#30363d" fill="none"/>
  <text x="1300" y="844" class="text-primary font-sm" text-anchor="middle">Export</text>

  <rect x="1176" y="864" width="248" height="28" rx="8" class="bg-tertiary"/>
  <rect x="1176" y="864" width="248" height="28" rx="8" stroke="#30363d" fill="none"/>
  <text x="1300" y="884" class="text-primary font-sm" text-anchor="middle">Share</text>
</svg>
