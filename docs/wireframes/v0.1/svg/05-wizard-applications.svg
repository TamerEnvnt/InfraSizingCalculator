<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900" width="1200" height="900">
  <title>05 - Wizard: Applications Configuration</title>
  <desc>Environment toggles and application count matrix</desc>

  <defs>
    <style>
      .bg-primary { fill: #0d1117; }
      .bg-secondary { fill: #161b22; }
      .bg-tertiary { fill: #21262d; }
      .border { stroke: #30363d; stroke-width: 1; fill: none; }
      .border-success { stroke: #3fb950; stroke-width: 2; fill: none; }
      .text-primary { fill: #f0f6fc; font-family: -apple-system, system-ui, sans-serif; }
      .text-secondary { fill: #8b949e; font-family: -apple-system, system-ui, sans-serif; }
      .text-accent { fill: #58a6ff; font-family: -apple-system, system-ui, sans-serif; }
      .text-success { fill: #3fb950; font-family: -apple-system, system-ui, sans-serif; }
      .text-muted { fill: #484f58; font-family: -apple-system, system-ui, sans-serif; }
      .accent-success { fill: #238636; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="900" class="bg-primary"/>

  <!-- Section Header -->
  <text x="0" y="32" class="text-primary" font-size="24" font-weight="600">Application Configuration</text>
  <text x="0" y="60" class="text-secondary" font-size="14">Define your application workloads across environments</text>

  <!-- Environments Section -->
  <text x="0" y="112" class="text-primary" font-size="16" font-weight="600">Active Environments</text>

  <!-- Environment Toggles -->
  <g transform="translate(0, 136)">
    <!-- Development - Enabled -->
    <g>
      <rect width="180" height="80" rx="8" class="bg-secondary"/>
      <rect width="180" height="80" rx="8" class="border-success"/>
      <text x="16" y="32" class="text-primary" font-size="14" font-weight="500">Development</text>
      <rect x="16" y="44" width="44" height="24" rx="12" class="accent-success"/>
      <circle cx="48" cy="56" r="10" fill="#ffffff"/>
      <text x="68" y="60" class="text-success" font-size="12">Enabled</text>
    </g>

    <!-- Test - Enabled -->
    <g transform="translate(196, 0)">
      <rect width="180" height="80" rx="8" class="bg-secondary"/>
      <rect width="180" height="80" rx="8" class="border-success"/>
      <text x="16" y="32" class="text-primary" font-size="14" font-weight="500">Test</text>
      <rect x="16" y="44" width="44" height="24" rx="12" class="accent-success"/>
      <circle cx="48" cy="56" r="10" fill="#ffffff"/>
      <text x="68" y="60" class="text-success" font-size="12">Enabled</text>
    </g>

    <!-- Staging - Disabled -->
    <g transform="translate(392, 0)">
      <rect width="180" height="80" rx="8" class="bg-secondary"/>
      <rect width="180" height="80" rx="8" class="border"/>
      <text x="16" y="32" class="text-secondary" font-size="14" font-weight="500">Staging</text>
      <rect x="16" y="44" width="44" height="24" rx="12" class="bg-tertiary"/>
      <circle cx="28" cy="56" r="10" fill="#484f58"/>
      <text x="68" y="60" class="text-muted" font-size="12">Disabled</text>
    </g>

    <!-- Production - Enabled -->
    <g transform="translate(588, 0)">
      <rect width="180" height="80" rx="8" class="bg-secondary"/>
      <rect width="180" height="80" rx="8" class="border-success"/>
      <text x="16" y="32" class="text-primary" font-size="14" font-weight="500">Production</text>
      <rect x="16" y="44" width="44" height="24" rx="12" class="accent-success"/>
      <circle cx="48" cy="56" r="10" fill="#ffffff"/>
      <text x="68" y="60" class="text-success" font-size="12">Enabled</text>
    </g>
  </g>

  <!-- App Matrix Section -->
  <text x="0" y="272" class="text-primary" font-size="16" font-weight="600">Application Counts by Size</text>
  <text x="0" y="296" class="text-secondary" font-size="13">Enter the number of applications for each size category per environment</text>

  <!-- Matrix Table -->
  <g transform="translate(0, 320)">
    <rect width="1000" height="400" rx="8" class="bg-secondary"/>
    <rect width="1000" height="400" rx="8" class="border"/>

    <!-- Header Row -->
    <rect width="1000" height="48" rx="8" class="bg-tertiary"/>
    <text x="32" y="30" class="text-primary" font-size="13" font-weight="600">App Size</text>
    <text x="240" y="30" class="text-primary" font-size="13" font-weight="600">Development</text>
    <text x="400" y="30" class="text-primary" font-size="13" font-weight="600">Test</text>
    <text x="560" y="30" class="text-muted" font-size="13" font-weight="600">Staging</text>
    <text x="720" y="30" class="text-primary" font-size="13" font-weight="600">Production</text>
    <text x="880" y="30" class="text-primary" font-size="13" font-weight="600">Total</text>

    <!-- XS Row -->
    <line x1="0" y1="112" x2="1000" y2="112" stroke="#30363d"/>
    <rect x="32" y="64" width="64" height="32" rx="6" class="bg-tertiary"/>
    <text x="64" y="86" class="text-secondary" font-size="14" font-weight="600" text-anchor="middle">XS</text>
    <text x="108" y="86" class="text-muted" font-size="11">0.5 CPU, 1GB</text>

    <rect x="220" y="60" width="100" height="40" rx="6" class="bg-primary"/>
    <rect x="220" y="60" width="100" height="40" rx="6" class="border"/>
    <text x="270" y="86" class="text-primary" font-size="16" text-anchor="middle">5</text>

    <rect x="380" y="60" width="100" height="40" rx="6" class="bg-primary"/>
    <rect x="380" y="60" width="100" height="40" rx="6" class="border"/>
    <text x="430" y="86" class="text-primary" font-size="16" text-anchor="middle">3</text>

    <rect x="540" y="60" width="100" height="40" rx="6" class="bg-secondary"/>
    <text x="590" y="86" class="text-muted" font-size="16" text-anchor="middle">-</text>

    <rect x="700" y="60" width="100" height="40" rx="6" class="bg-primary"/>
    <rect x="700" y="60" width="100" height="40" rx="6" class="border"/>
    <text x="750" y="86" class="text-primary" font-size="16" text-anchor="middle">2</text>

    <text x="920" y="86" class="text-accent" font-size="16" font-weight="600" text-anchor="middle">10</text>

    <!-- S Row -->
    <line x1="0" y1="176" x2="1000" y2="176" stroke="#30363d"/>
    <rect x="32" y="128" width="64" height="32" rx="6" class="bg-tertiary"/>
    <text x="64" y="150" class="text-secondary" font-size="14" font-weight="600" text-anchor="middle">S</text>
    <text x="108" y="150" class="text-muted" font-size="11">1 CPU, 2GB</text>

    <rect x="220" y="124" width="100" height="40" rx="6" class="bg-primary"/>
    <rect x="220" y="124" width="100" height="40" rx="6" class="border"/>
    <text x="270" y="150" class="text-primary" font-size="16" text-anchor="middle">8</text>

    <rect x="380" y="124" width="100" height="40" rx="6" class="bg-primary"/>
    <rect x="380" y="124" width="100" height="40" rx="6" class="border"/>
    <text x="430" y="150" class="text-primary" font-size="16" text-anchor="middle">5</text>

    <rect x="540" y="124" width="100" height="40" rx="6" class="bg-secondary"/>
    <text x="590" y="150" class="text-muted" font-size="16" text-anchor="middle">-</text>

    <rect x="700" y="124" width="100" height="40" rx="6" class="bg-primary"/>
    <rect x="700" y="124" width="100" height="40" rx="6" class="border"/>
    <text x="750" y="150" class="text-primary" font-size="16" text-anchor="middle">3</text>

    <text x="920" y="150" class="text-accent" font-size="16" font-weight="600" text-anchor="middle">16</text>

    <!-- M Row -->
    <line x1="0" y1="240" x2="1000" y2="240" stroke="#30363d"/>
    <rect x="32" y="192" width="64" height="32" rx="6" class="bg-tertiary"/>
    <text x="64" y="214" class="text-secondary" font-size="14" font-weight="600" text-anchor="middle">M</text>
    <text x="108" y="214" class="text-muted" font-size="11">2 CPU, 4GB</text>
    <text x="920" y="214" class="text-accent" font-size="16" font-weight="600" text-anchor="middle">12</text>

    <!-- L Row -->
    <line x1="0" y1="304" x2="1000" y2="304" stroke="#30363d"/>
    <rect x="32" y="256" width="64" height="32" rx="6" class="bg-tertiary"/>
    <text x="64" y="278" class="text-secondary" font-size="14" font-weight="600" text-anchor="middle">L</text>
    <text x="108" y="278" class="text-muted" font-size="11">4 CPU, 8GB</text>
    <text x="920" y="278" class="text-accent" font-size="16" font-weight="600" text-anchor="middle">6</text>

    <!-- XL Row -->
    <rect x="32" y="320" width="64" height="32" rx="6" class="bg-tertiary"/>
    <text x="64" y="342" class="text-secondary" font-size="14" font-weight="600" text-anchor="middle">XL</text>
    <text x="108" y="342" class="text-muted" font-size="11">8 CPU, 16GB</text>
    <text x="920" y="342" class="text-accent" font-size="16" font-weight="600" text-anchor="middle">2</text>

    <!-- Footer Totals -->
    <rect y="368" width="1000" height="48" rx="8" class="bg-tertiary"/>
    <text x="32" y="398" class="text-primary" font-size="13" font-weight="600">Column Totals</text>
    <text x="270" y="398" class="text-success" font-size="14" font-weight="600" text-anchor="middle">20</text>
    <text x="430" y="398" class="text-success" font-size="14" font-weight="600" text-anchor="middle">12</text>
    <text x="590" y="398" class="text-muted" font-size="14" text-anchor="middle">-</text>
    <text x="750" y="398" class="text-success" font-size="14" font-weight="600" text-anchor="middle">14</text>
    <text x="920" y="398" class="text-accent" font-size="18" font-weight="700" text-anchor="middle">46</text>
  </g>
</svg>
