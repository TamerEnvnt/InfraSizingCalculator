<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v0.4.2 - Login</title>
    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --border-primary: #30363d;
            --text-primary: #c9d1d9;
            --text-secondary: #8b949e;
            --text-tertiary: #6e7681;
            --accent-blue: #58a6ff;
            --accent-green: #3fb950;
            --accent-orange: #f0883e;
            --accent-red: #f85149;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        /* Fixed Height SPA Layout - Header/Footer always visible */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header - Always visible at top */
        header {
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 32px;
            flex-shrink: 0;
        }

        .logo {
            font-size: 24px;
            font-weight: 600;
            color: var(--accent-blue);
        }

        /* Main Content - Scrollable area */
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px;
            overflow-y: auto;
            min-height: 0;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
        }

        .login-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: 16px;
            padding: 40px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .login-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* Form */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-blue);
        }

        .form-input::placeholder {
            color: var(--text-tertiary);
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox {
            width: 18px;
            height: 18px;
            border: 2px solid var(--border-primary);
            border-radius: 4px;
            cursor: pointer;
        }

        .checkbox.checked {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
        }

        .checkbox-label {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .forgot-link {
            font-size: 13px;
            color: var(--accent-blue);
            text-decoration: none;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        .btn-primary {
            width: 100%;
            padding: 14px 24px;
            background: var(--accent-blue);
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
        }

        .divider-line {
            flex: 1;
            height: 1px;
            background: var(--border-primary);
        }

        .divider-text {
            padding: 0 16px;
            font-size: 12px;
            color: var(--text-tertiary);
        }

        /* Social Login */
        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn-social {
            width: 100%;
            padding: 12px 24px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: border-color 0.2s;
        }

        .btn-social:hover {
            border-color: var(--text-tertiary);
        }

        .social-icon {
            font-size: 18px;
        }

        /* Footer */
        .login-footer {
            text-align: center;
            margin-top: 24px;
        }

        .footer-text {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .footer-link {
            color: var(--accent-blue);
            text-decoration: none;
            font-weight: 500;
        }

        .footer-link:hover {
            text-decoration: underline;
        }

        /* Error State */
        .form-input.error {
            border-color: var(--accent-red);
        }

        .error-message {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            background: rgba(248, 81, 73, 0.1);
            border: 1px solid var(--accent-red);
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
            color: var(--accent-red);
        }

        .error-icon {
            font-size: 16px;
        }

        /* Page Footer - Always visible at bottom */
        footer {
            text-align: center;
            padding: 16px 24px;
            color: var(--text-tertiary);
            font-size: 12px;
            flex-shrink: 0;
            border-top: 1px solid var(--border-primary);
        }

        footer a {
            color: var(--text-secondary);
            text-decoration: none;
            margin: 0 8px;
        }

        footer a:hover {
            color: var(--accent-blue);
        }

        a.logo, a.btn-primary {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <a href="01-dashboard.html" class="logo">InfraSizing Calculator</a>
    </header>

    <main class="main-content">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <h1 class="login-title">Welcome back</h1>
                    <p class="login-subtitle">Sign in to your account to continue</p>
                </div>

                <!-- Error Message (optional, shown when login fails) -->
                <!--
                <div class="error-message">
                    <span class="error-icon">[!]</span>
                    Invalid email or password. Please try again.
                </div>
                -->

                <form>
                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-input" placeholder="you@example.com">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-input" placeholder="Enter your password">
                    </div>

                    <div class="form-row">
                        <div class="checkbox-group">
                            <div class="checkbox checked"></div>
                            <span class="checkbox-label">Remember me</span>
                        </div>
                        <a href="#" class="forgot-link">Forgot password?</a>
                    </div>

                    <a href="01-dashboard.html" class="btn-primary" style="display: block; text-align: center;">Sign In</a>
                </form>

                <div class="divider">
                    <div class="divider-line"></div>
                    <span class="divider-text">or continue with</span>
                    <div class="divider-line"></div>
                </div>

                <div class="social-buttons">
                    <button class="btn-social">
                        <span class="social-icon">
                            <svg width="18" height="18" viewBox="0 0 21 21" fill="currentColor">
                                <rect x="1" y="1" width="9" height="9" fill="#f25022"/>
                                <rect x="11" y="1" width="9" height="9" fill="#7fba00"/>
                                <rect x="1" y="11" width="9" height="9" fill="#00a4ef"/>
                                <rect x="11" y="11" width="9" height="9" fill="#ffb900"/>
                            </svg>
                        </span>
                        Sign in with Microsoft
                    </button>
                    <button class="btn-social">
                        <span class="social-icon">
                            <svg width="18" height="18" viewBox="0 0 24 24">
                                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                            </svg>
                        </span>
                        Sign in with Google
                    </button>
                </div>

                <div class="login-footer">
                    <p class="footer-text">
                        Don't have an account?
                        <a href="12-register.html" class="footer-link">Sign up</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
        <a href="#">Contact Support</a>
    </footer>

    <!-- Navigation Component -->
    <script src="shared/nav-component.js"></script>
</body>
</html>
