<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <title>09 - Scenarios Management</title>
  <desc>Infrastructure Sizing Calculator - Scenarios Management (Full Page)</desc>

  <defs>
    <style>
      .bg-primary { fill: #0d1117; }
      .bg-secondary { fill: #161b22; }
      .bg-tertiary { fill: #21262d; }
      .bg-header { fill: #010409; }
      .text-primary { fill: #e6edf3; font-family: -apple-system, sans-serif; }
      .text-secondary { fill: #8b949e; font-family: -apple-system, sans-serif; }
      .text-muted { fill: #6e7681; font-family: -apple-system, sans-serif; }
      .accent-blue { fill: #58a6ff; }
      .accent-green { fill: #3fb950; }
      .accent-yellow { fill: #d29922; }
      .font-xs { font-size: 12px; }
      .font-sm { font-size: 14px; }
      .font-lg { font-size: 18px; }
      .font-xl { font-size: 20px; }
      .font-2xl { font-size: 24px; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-primary"/>

  <!-- Header -->
  <rect width="1440" height="64" class="bg-header"/>
  <line x1="0" y1="64" x2="1440" y2="64" stroke="#30363d"/>
  <rect x="24" y="16" width="32" height="32" rx="4" class="accent-blue"/>
  <text x="40" y="38" class="text-primary font-sm" text-anchor="middle">ISC</text>
  <text x="72" y="38" class="text-primary font-lg">Infrastructure Sizing Calculator</text>

  <!-- Full Page Content -->
  <!-- Header Row -->
  <text x="120" y="120" class="text-primary font-2xl">Saved Scenarios</text>

  <!-- Search and New Button -->
  <rect x="800" y="96" width="300" height="40" rx="8" class="bg-tertiary"/>
  <text x="820" y="122" class="text-muted font-sm">Search scenarios...</text>

  <rect x="1120" y="96" width="180" height="40" rx="8" class="accent-blue"/>
  <text x="1210" y="122" class="bg-primary font-sm" text-anchor="middle">+ New Scenario</text>

  <!-- Scenario Card 1 (Starred) -->
  <rect x="120" y="168" width="1200" height="140" rx="8" class="bg-secondary" stroke="#d29922"/>
  <text x="152" y="204" class="text-primary font-lg">Production K8s Cluster</text>
  <text x="1250" y="204" class="accent-yellow font-lg" text-anchor="middle">*</text>
  <rect x="1280" y="184" width="24" height="24" rx="4" class="bg-tertiary"/>

  <text x="152" y="236" class="text-secondary font-sm">Mendix - OpenShift - 12 nodes - $4,200/mo</text>
  <text x="152" y="264" class="text-muted font-xs">Created Dec 20 | Modified Dec 27</text>

  <rect x="152" y="280" width="60" height="24" rx="4" class="bg-tertiary"/>
  <text x="182" y="297" class="text-secondary font-xs" text-anchor="middle">Load</text>
  <rect x="220" y="280" width="80" height="24" rx="4" class="bg-tertiary"/>
  <text x="260" y="297" class="text-secondary font-xs" text-anchor="middle">Duplicate</text>
  <rect x="308" y="280" width="50" height="24" rx="4" class="bg-tertiary"/>
  <text x="333" y="297" class="text-secondary font-xs" text-anchor="middle">Edit</text>
  <rect x="366" y="280" width="60" height="24" rx="4" class="bg-tertiary"/>
  <text x="396" y="297" class="text-secondary font-xs" text-anchor="middle">Delete</text>

  <!-- Scenario Card 2 -->
  <rect x="120" y="324" width="1200" height="140" rx="8" class="bg-secondary"/>
  <text x="152" y="360" class="text-primary font-lg">Development Environment</text>
  <rect x="1280" y="340" width="24" height="24" rx="4" class="bg-tertiary"/>

  <text x="152" y="392" class="text-secondary font-sm">.NET - K3s - 4 nodes - $800/mo</text>
  <text x="152" y="420" class="text-muted font-xs">Created Dec 15 | Modified Dec 22</text>

  <rect x="152" y="436" width="60" height="24" rx="4" class="bg-tertiary"/>
  <text x="182" y="453" class="text-secondary font-xs" text-anchor="middle">Load</text>
  <rect x="220" y="436" width="80" height="24" rx="4" class="bg-tertiary"/>
  <text x="260" y="453" class="text-secondary font-xs" text-anchor="middle">Duplicate</text>
  <rect x="308" y="436" width="50" height="24" rx="4" class="bg-tertiary"/>
  <text x="333" y="453" class="text-secondary font-xs" text-anchor="middle">Edit</text>
  <rect x="366" y="436" width="60" height="24" rx="4" class="bg-tertiary"/>
  <text x="396" y="453" class="text-secondary font-xs" text-anchor="middle">Delete</text>

  <!-- Scenario Card 3 -->
  <rect x="120" y="480" width="1200" height="140" rx="8" class="bg-secondary"/>
  <text x="152" y="516" class="text-primary font-lg">Cloud Migration Plan</text>
  <rect x="1280" y="496" width="24" height="24" rx="4" class="bg-tertiary"/>

  <text x="152" y="548" class="text-secondary font-sm">OutSystems - EKS - 8 nodes - $3,500/mo</text>
  <text x="152" y="576" class="text-muted font-xs">Created Dec 10 | Modified Dec 18</text>

  <rect x="152" y="592" width="60" height="24" rx="4" class="bg-tertiary"/>
  <text x="182" y="609" class="text-secondary font-xs" text-anchor="middle">Load</text>
  <rect x="220" y="592" width="80" height="24" rx="4" class="bg-tertiary"/>
  <text x="260" y="609" class="text-secondary font-xs" text-anchor="middle">Duplicate</text>
  <rect x="308" y="592" width="50" height="24" rx="4" class="bg-tertiary"/>
  <text x="333" y="609" class="text-secondary font-xs" text-anchor="middle">Edit</text>
  <rect x="366" y="592" width="60" height="24" rx="4" class="bg-tertiary"/>
  <text x="396" y="609" class="text-secondary font-xs" text-anchor="middle">Delete</text>

  <!-- Comparison Section -->
  <line x1="120" y1="660" x2="1320" y2="660" stroke="#30363d"/>
  <text x="120" y="700" class="text-primary font-lg">Comparison View</text>
  <text x="300" y="700" class="text-muted font-xs">(select 2+ scenarios)</text>

  <!-- Comparison Table -->
  <rect x="120" y="720" width="1200" height="160" rx="8" class="bg-secondary"/>

  <!-- Table Header -->
  <text x="160" y="756" class="text-muted font-xs">METRIC</text>
  <text x="500" y="756" class="text-muted font-xs">PRODUCTION K8S</text>
  <text x="850" y="756" class="text-muted font-xs">CLOUD MIGRATION</text>
  <line x1="136" y1="772" x2="1304" y2="772" stroke="#30363d"/>

  <text x="160" y="800" class="text-primary font-sm">Nodes</text>
  <text x="500" y="800" class="text-primary font-sm">12</text>
  <text x="850" y="800" class="text-primary font-sm">8</text>

  <text x="160" y="828" class="text-primary font-sm">vCPUs</text>
  <text x="500" y="828" class="text-primary font-sm">96</text>
  <text x="850" y="828" class="text-primary font-sm">64</text>

  <text x="160" y="856" class="text-primary font-sm">3yr TCO</text>
  <text x="500" y="856" class="text-primary font-sm">$151,200</text>
  <text x="850" y="856" class="accent-green font-sm">$126,000</text>
  <text x="970" y="856" class="accent-green font-xs">(17% savings)</text>
</svg>
