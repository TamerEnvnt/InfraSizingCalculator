# Service for InfraSizing Calculator
apiVersion: v1
kind: Service
metadata:
  name: infrasizing
  namespace: infrasizing
  labels:
    app.kubernetes.io/name: infrasizing-calculator
    app.kubernetes.io/component: service
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
  selector:
    app: infrasizing
