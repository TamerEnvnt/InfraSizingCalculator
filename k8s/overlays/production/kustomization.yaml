# Kustomize overlay for Production environment
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: infrasizing

resources:
  - ../../base

commonLabels:
  environment: production

# Patches for production settings
patches:
  # Increase resources for production
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "512Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "200m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "1Gi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "1000m"
    target:
      kind: Deployment
      name: infrasizing

  # Update ingress for production domain
  - patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: infrasizing.yourdomain.com
    target:
      kind: Ingress
      name: infrasizing

  # Enable TLS in production (uncomment when ready)
  # - patch: |-
  #     - op: add
  #       path: /spec/tls
  #       value:
  #         - hosts:
  #             - infrasizing.yourdomain.com
  #           secretName: infrasizing-tls
  #   target:
  #     kind: Ingress
  #     name: infrasizing

# ConfigMap overrides for production
configMapGenerator:
  - name: infrasizing-config
    behavior: merge
    literals:
      - ASPNETCORE_ENVIRONMENT=Production
      - Logging__LogLevel__Default=Warning
      - Logging__LogLevel__InfraSizingCalculator=Information

images:
  - name: infrasizing-calculator
    newName: your-registry.com/infrasizing-calculator  # Update with your registry
    newTag: "1.0.0"  # Update with version tag
