<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="1200" height="800">
  <title>09 - Scenarios Management</title>
  <desc>Save, load, compare scenarios with side-by-side comparison</desc>

  <defs>
    <style>
      .bg-primary { fill: #0d1117; }
      .bg-secondary { fill: #161b22; }
      .bg-tertiary { fill: #21262d; }
      .border { stroke: #30363d; stroke-width: 1; fill: none; }
      .border-accent { stroke: #58a6ff; stroke-width: 2; fill: none; }
      .border-success { stroke: #3fb950; stroke-width: 2; fill: none; }
      .text-primary { fill: #f0f6fc; font-family: -apple-system, system-ui, sans-serif; }
      .text-secondary { fill: #8b949e; font-family: -apple-system, system-ui, sans-serif; }
      .text-accent { fill: #58a6ff; font-family: -apple-system, system-ui, sans-serif; }
      .text-success { fill: #3fb950; font-family: -apple-system, system-ui, sans-serif; }
      .text-purple { fill: #a371f7; font-family: -apple-system, system-ui, sans-serif; }
      .text-warning { fill: #d29922; font-family: -apple-system, system-ui, sans-serif; }
      .accent-primary { fill: #58a6ff; }
      .accent-success { fill: #238636; }
      .savings-bg { fill: #1a4731; }
      .premium-bg { fill: #3d1f5c; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" class="bg-primary"/>

  <!-- Header -->
  <text x="0" y="32" class="text-primary" font-size="24" font-weight="600">Saved Scenarios</text>
  <text x="0" y="60" class="text-secondary" font-size="14">Manage and compare different infrastructure configurations</text>

  <!-- Save Button -->
  <rect x="1020" y="8" width="180" height="44" rx="8" class="accent-success"/>
  <text x="1110" y="36" class="text-primary" font-size="14" font-weight="600" text-anchor="middle">+ Save Current</text>

  <!-- Scenarios List -->
  <g transform="translate(0, 80)">
    <text x="0" y="16" class="text-primary" font-size="16" font-weight="600">Your Scenarios</text>

    <!-- Scenario Cards -->
    <g transform="translate(0, 40)">
      <!-- Scenario 1 - Selected -->
      <rect width="380" height="120" rx="12" class="bg-secondary"/>
      <rect width="380" height="120" rx="12" class="border-accent"/>
      <rect x="16" y="46" width="24" height="24" rx="4" class="accent-primary"/>
      <text x="28" y="64" class="text-primary" font-size="14" text-anchor="middle">✓</text>
      <text x="52" y="32" class="text-primary" font-size="16" font-weight="600">Production Baseline</text>
      <text x="52" y="54" class="text-secondary" font-size="12">Created: Dec 15, 2024</text>
      <text x="52" y="76" class="text-secondary" font-size="13">K8s • AKS • 12 nodes • $12,450/mo</text>
      <rect x="52" y="88" width="64" height="22" rx="11" class="accent-success"/>
      <text x="84" y="103" class="text-primary" font-size="11" text-anchor="middle">Current</text>

      <!-- Action Buttons -->
      <rect x="300" y="16" width="64" height="28" rx="4" class="border"/>
      <text x="332" y="36" class="text-secondary" font-size="12" text-anchor="middle">Load</text>
      <rect x="300" y="52" width="64" height="28" rx="4" class="border"/>
      <text x="332" y="72" class="text-secondary" font-size="12" text-anchor="middle">•••</text>

      <!-- Scenario 2 -->
      <g transform="translate(0, 136)">
        <rect width="380" height="120" rx="12" class="bg-secondary"/>
        <rect width="380" height="120" rx="12" class="border-success"/>
        <rect x="16" y="46" width="24" height="24" rx="4" fill="#3fb950"/>
        <text x="28" y="64" class="text-primary" font-size="14" text-anchor="middle">✓</text>
        <text x="52" y="32" class="text-primary" font-size="16" font-weight="600">Cost Optimized</text>
        <text x="52" y="54" class="text-secondary" font-size="12">Created: Dec 18, 2024</text>
        <text x="52" y="76" class="text-secondary" font-size="13">K8s • AWS EKS • 10 nodes • $9,800/mo</text>
        <rect x="52" y="88" width="54" height="22" rx="11" class="savings-bg"/>
        <text x="79" y="103" class="text-success" font-size="11" font-weight="600" text-anchor="middle">-21%</text>
      </g>

      <!-- Scenario 3 -->
      <g transform="translate(0, 272)">
        <rect width="380" height="120" rx="12" class="bg-secondary"/>
        <rect width="380" height="120" rx="12" class="border"/>
        <rect x="16" y="46" width="24" height="24" rx="4" class="border"/>
        <text x="52" y="32" class="text-primary" font-size="16" font-weight="600">High Availability</text>
        <text x="52" y="54" class="text-secondary" font-size="12">Created: Dec 20, 2024</text>
        <text x="52" y="76" class="text-secondary" font-size="13">K8s • GKE • 15 nodes • $15,200/mo</text>
        <rect x="52" y="88" width="54" height="22" rx="11" class="premium-bg"/>
        <text x="79" y="103" class="text-purple" font-size="11" font-weight="600" text-anchor="middle">+22%</text>
      </g>

      <!-- Scenario 4 -->
      <g transform="translate(0, 408)">
        <rect width="380" height="120" rx="12" class="bg-secondary"/>
        <rect width="380" height="120" rx="12" class="border"/>
        <rect x="16" y="46" width="24" height="24" rx="4" class="border"/>
        <text x="52" y="32" class="text-primary" font-size="16" font-weight="600">VM Alternative</text>
        <text x="52" y="54" class="text-secondary" font-size="12">Created: Dec 22, 2024</text>
        <text x="52" y="76" class="text-secondary" font-size="13">VM • Azure VMs • 8 servers • $8,400/mo</text>
        <rect x="52" y="88" width="36" height="22" rx="11" class="bg-tertiary"/>
        <text x="70" y="103" class="text-secondary" font-size="11" text-anchor="middle">VM</text>
      </g>
    </g>
  </g>

  <!-- Comparison Section -->
  <g transform="translate(424, 80)">
    <text x="0" y="16" class="text-primary" font-size="16" font-weight="600">Compare Selected (2)</text>
    <text x="700" y="16" class="text-accent" font-size="13">Clear All</text>

    <!-- Comparison Table -->
    <g transform="translate(0, 40)">
      <rect width="776" height="520" rx="12" class="bg-secondary"/>
      <rect width="776" height="520" rx="12" class="border"/>

      <!-- Table Header -->
      <rect width="776" height="56" rx="12" class="bg-tertiary"/>
      <text x="24" y="34" class="text-primary" font-size="13" font-weight="600">Metric</text>
      <text x="240" y="26" class="text-accent" font-size="13" font-weight="600">Production Baseline</text>
      <text x="240" y="44" class="text-success" font-size="11">Current</text>
      <text x="520" y="26" class="text-success" font-size="13" font-weight="600">Cost Optimized</text>
      <text x="520" y="44" class="text-secondary" font-size="11">vs Baseline</text>

      <!-- Platform Row -->
      <line x1="0" y1="104" x2="776" y2="104" stroke="#30363d"/>
      <text x="24" y="86" class="text-secondary" font-size="13">Platform</text>
      <text x="240" y="86" class="text-primary" font-size="14">Kubernetes (AKS)</text>
      <text x="520" y="86" class="text-primary" font-size="14">Kubernetes (EKS)</text>

      <!-- Nodes Row -->
      <line x1="0" y1="152" x2="776" y2="152" stroke="#30363d"/>
      <text x="24" y="134" class="text-secondary" font-size="13">Total Nodes</text>
      <text x="240" y="134" class="text-primary" font-size="14" font-weight="600">12</text>
      <text x="520" y="134" class="text-primary" font-size="14" font-weight="600">10</text>
      <text x="560" y="134" class="text-success" font-size="13">(-2)</text>

      <!-- CPU Row -->
      <line x1="0" y1="200" x2="776" y2="200" stroke="#30363d"/>
      <text x="24" y="182" class="text-secondary" font-size="13">Total vCPUs</text>
      <text x="240" y="182" class="text-primary" font-size="14" font-weight="600">96</text>
      <text x="520" y="182" class="text-primary" font-size="14" font-weight="600">80</text>
      <text x="556" y="182" class="text-success" font-size="13">(-16)</text>

      <!-- Memory Row -->
      <line x1="0" y1="248" x2="776" y2="248" stroke="#30363d"/>
      <text x="24" y="230" class="text-secondary" font-size="13">Total Memory</text>
      <text x="240" y="230" class="text-primary" font-size="14" font-weight="600">384 GB</text>
      <text x="520" y="230" class="text-primary" font-size="14" font-weight="600">320 GB</text>
      <text x="590" y="230" class="text-success" font-size="13">(-64)</text>

      <!-- Monthly Cost Row - Highlighted -->
      <rect y="248" width="776" height="56" class="bg-primary"/>
      <line x1="0" y1="304" x2="776" y2="304" stroke="#30363d"/>
      <text x="24" y="284" class="text-primary" font-size="14" font-weight="600">Monthly Cost</text>
      <text x="240" y="284" class="text-accent" font-size="18" font-weight="700">$12,450</text>
      <text x="520" y="284" class="text-success" font-size="18" font-weight="700">$9,800</text>
      <rect x="612" y="266" width="70" height="28" rx="14" class="savings-bg"/>
      <text x="647" y="286" class="text-success" font-size="13" font-weight="600" text-anchor="middle">-21%</text>

      <!-- Annual Cost Row -->
      <line x1="0" y1="352" x2="776" y2="352" stroke="#30363d"/>
      <text x="24" y="334" class="text-secondary" font-size="13">Annual Cost</text>
      <text x="240" y="334" class="text-primary" font-size="14" font-weight="600">$149,400</text>
      <text x="520" y="334" class="text-success" font-size="14" font-weight="600">$117,600</text>
      <text x="610" y="334" class="text-success" font-size="12">Save $31,800/yr</text>

      <!-- Headroom Row -->
      <line x1="0" y1="400" x2="776" y2="400" stroke="#30363d"/>
      <text x="24" y="382" class="text-secondary" font-size="13">Headroom</text>
      <text x="240" y="382" class="text-primary" font-size="14" font-weight="600">25%</text>
      <text x="520" y="382" class="text-warning" font-size="14" font-weight="600">15%</text>
      <text x="564" y="382" class="text-warning" font-size="12">⚠ Lower buffer</text>

      <!-- Actions -->
      <rect x="24" y="420" width="160" height="44" rx="6" class="accent-success"/>
      <text x="104" y="448" class="text-primary" font-size="14" font-weight="500" text-anchor="middle">Export Comparison</text>

      <rect x="200" y="420" width="100" height="44" rx="6" class="border"/>
      <text x="250" y="448" class="text-primary" font-size="14" text-anchor="middle">Share</text>
    </g>
  </g>
</svg>
