<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="1200" height="800">
  <title>07 - Results: Cost Analysis</title>
  <desc>Cost breakdown and cloud provider comparison</desc>

  <defs>
    <style>
      .bg-primary { fill: #0d1117; }
      .bg-secondary { fill: #161b22; }
      .bg-tertiary { fill: #21262d; }
      .bg-selected { fill: rgba(31, 58, 95, 0.3); }
      .border { stroke: #30363d; stroke-width: 1; fill: none; }
      .border-accent { stroke: #58a6ff; stroke-width: 2; fill: none; }
      .border-warning { stroke: #d29922; stroke-width: 1; fill: none; }
      .text-primary { fill: #f0f6fc; font-family: -apple-system, system-ui, sans-serif; }
      .text-secondary { fill: #8b949e; font-family: -apple-system, system-ui, sans-serif; }
      .text-accent { fill: #58a6ff; font-family: -apple-system, system-ui, sans-serif; }
      .text-success { fill: #3fb950; font-family: -apple-system, system-ui, sans-serif; }
      .text-purple { fill: #a371f7; font-family: -apple-system, system-ui, sans-serif; }
      .text-warning { fill: #d29922; font-family: -apple-system, system-ui, sans-serif; }
      .accent-primary { fill: #58a6ff; }
      .accent-success { fill: #238636; }
      .accent-purple { fill: #a371f7; }
      .accent-orange { fill: #f0883e; }
      .aws-orange { fill: #ff9900; }
      .azure-blue { fill: #0078d4; }
      .gcp-blue { fill: #4285f4; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" class="bg-primary"/>

  <!-- Header -->
  <text x="0" y="32" class="text-primary" font-size="24" font-weight="600">Cost Analysis</text>
  <text x="0" y="60" class="text-secondary" font-size="14">Estimated monthly and annual costs across cloud providers</text>

  <!-- Cost Summary Cards -->
  <g transform="translate(0, 80)">
    <!-- Monthly Cost -->
    <rect width="280" height="100" rx="12" class="bg-secondary"/>
    <rect width="280" height="100" rx="12" class="border-accent"/>
    <text x="20" y="32" class="text-secondary" font-size="13">Estimated Monthly</text>
    <text x="20" y="72" class="text-accent" font-size="32" font-weight="700">$12,450</text>
    <text x="165" y="72" class="text-secondary" font-size="14">/month</text>

    <!-- Annual Cost -->
    <g transform="translate(304, 0)">
      <rect width="280" height="100" rx="12" class="bg-secondary"/>
      <rect width="280" height="100" rx="12" class="border"/>
      <text x="20" y="32" class="text-secondary" font-size="13">Estimated Annual</text>
      <text x="20" y="72" class="text-success" font-size="32" font-weight="700">$149,400</text>
      <text x="192" y="72" class="text-secondary" font-size="14">/year</text>
    </g>

    <!-- RI Savings -->
    <g transform="translate(608, 0)">
      <rect width="280" height="100" rx="12" class="bg-secondary"/>
      <rect width="280" height="100" rx="12" class="border"/>
      <text x="20" y="32" class="text-secondary" font-size="13">With Reserved Instances</text>
      <text x="20" y="72" class="text-purple" font-size="32" font-weight="700">$104,580</text>
      <text x="200" y="72" class="text-success" font-size="14" font-weight="600">(-30%)</text>
    </g>
  </g>

  <!-- Cost Breakdown -->
  <g transform="translate(0, 210)">
    <text x="0" y="0" class="text-primary" font-size="18" font-weight="600">Cost Breakdown</text>

    <g transform="translate(0, 24)">
      <rect width="580" height="340" rx="12" class="bg-secondary"/>
      <rect width="580" height="340" rx="12" class="border"/>

      <!-- Compute Row -->
      <g transform="translate(24, 24)">
        <text x="0" y="16" class="text-primary" font-size="14" font-weight="500">Compute</text>
        <text x="0" y="36" class="text-secondary" font-size="12">65%</text>
        <rect x="100" y="4" width="340" height="24" rx="4" class="bg-tertiary"/>
        <rect x="100" y="4" width="221" height="24" rx="4" class="accent-primary"/>
        <text x="456" y="22" class="text-primary" font-size="14" font-weight="600">$8,093</text>
      </g>

      <!-- Memory Row -->
      <g transform="translate(24, 88)">
        <text x="0" y="16" class="text-primary" font-size="14" font-weight="500">Memory</text>
        <text x="0" y="36" class="text-secondary" font-size="12">20%</text>
        <rect x="100" y="4" width="340" height="24" rx="4" class="bg-tertiary"/>
        <rect x="100" y="4" width="68" height="24" rx="4" fill="#3fb950"/>
        <text x="456" y="22" class="text-primary" font-size="14" font-weight="600">$2,490</text>
      </g>

      <!-- Storage Row -->
      <g transform="translate(24, 152)">
        <text x="0" y="16" class="text-primary" font-size="14" font-weight="500">Storage</text>
        <text x="0" y="36" class="text-secondary" font-size="12">10%</text>
        <rect x="100" y="4" width="340" height="24" rx="4" class="bg-tertiary"/>
        <rect x="100" y="4" width="34" height="24" rx="4" class="accent-purple"/>
        <text x="456" y="22" class="text-primary" font-size="14" font-weight="600">$1,245</text>
      </g>

      <!-- Networking Row -->
      <g transform="translate(24, 216)">
        <text x="0" y="16" class="text-primary" font-size="14" font-weight="500">Networking</text>
        <text x="0" y="36" class="text-secondary" font-size="12">5%</text>
        <rect x="100" y="4" width="340" height="24" rx="4" class="bg-tertiary"/>
        <rect x="100" y="4" width="17" height="24" rx="4" class="accent-orange"/>
        <text x="464" y="22" class="text-primary" font-size="14" font-weight="600">$622</text>
      </g>
    </g>
  </g>

  <!-- Cloud Comparison -->
  <g transform="translate(620, 210)">
    <text x="0" y="0" class="text-primary" font-size="18" font-weight="600">Cloud Provider Comparison</text>

    <g transform="translate(0, 24)">
      <rect width="580" height="340" rx="12" class="bg-secondary"/>
      <rect width="580" height="340" rx="12" class="border"/>

      <!-- Table Header -->
      <rect width="580" height="48" rx="12" class="bg-tertiary"/>
      <text x="24" y="30" class="text-primary" font-size="13" font-weight="600">Provider</text>
      <text x="200" y="30" class="text-primary" font-size="13" font-weight="600">Monthly</text>
      <text x="320" y="30" class="text-primary" font-size="13" font-weight="600">vs Baseline</text>
      <text x="480" y="30" class="text-primary" font-size="13" font-weight="600">Action</text>

      <!-- AWS Row -->
      <g transform="translate(0, 48)">
        <line x1="0" y1="72" x2="580" y2="72" stroke="#30363d"/>
        <rect x="24" y="16" width="40" height="40" rx="8" class="aws-orange"/>
        <text x="76" y="32" class="text-primary" font-size="14" font-weight="500">AWS (EKS)</text>
        <text x="76" y="50" class="text-secondary" font-size="12">us-east-1</text>
        <text x="200" y="40" class="text-primary" font-size="16" font-weight="600">$11,890</text>
        <text x="320" y="40" class="text-success" font-size="14" font-weight="500">-4.5%</text>
        <rect x="380" y="24" width="50" height="24" rx="12" class="accent-success"/>
        <text x="405" y="41" class="text-primary" font-size="11" text-anchor="middle">Best</text>
        <rect x="468" y="18" width="88" height="36" rx="6" class="accent-success"/>
        <text x="512" y="42" class="text-primary" font-size="13" text-anchor="middle">Select</text>
      </g>

      <!-- Azure Row - Selected -->
      <g transform="translate(0, 120)">
        <rect width="580" height="72" class="bg-selected"/>
        <line x1="0" y1="72" x2="580" y2="72" stroke="#30363d"/>
        <rect x="24" y="16" width="40" height="40" rx="8" class="azure-blue"/>
        <text x="76" y="32" class="text-primary" font-size="14" font-weight="500">Azure (AKS)</text>
        <text x="76" y="50" class="text-accent" font-size="12">Currently selected</text>
        <text x="200" y="40" class="text-accent" font-size="16" font-weight="600">$12,450</text>
        <text x="320" y="40" class="text-secondary" font-size="14">Baseline</text>
        <rect x="468" y="18" width="88" height="36" rx="6" class="border-accent"/>
        <text x="512" y="42" class="text-accent" font-size="13" text-anchor="middle">Current</text>
      </g>

      <!-- GCP Row -->
      <g transform="translate(0, 192)">
        <line x1="0" y1="72" x2="580" y2="72" stroke="#30363d"/>
        <rect x="24" y="16" width="40" height="40" rx="8" class="gcp-blue"/>
        <text x="76" y="32" class="text-primary" font-size="14" font-weight="500">GCP (GKE)</text>
        <text x="76" y="50" class="text-secondary" font-size="12">us-central1</text>
        <text x="200" y="40" class="text-primary" font-size="16" font-weight="600">$12,100</text>
        <text x="320" y="40" class="text-success" font-size="14" font-weight="500">-2.8%</text>
        <rect x="468" y="18" width="88" height="36" rx="6" class="border"/>
        <text x="512" y="42" class="text-primary" font-size="13" text-anchor="middle">Select</text>
      </g>

      <!-- On-Prem Row -->
      <g transform="translate(0, 264)">
        <rect x="24" y="16" width="40" height="40" rx="8" fill="#6e7681"/>
        <text x="76" y="32" class="text-primary" font-size="14" font-weight="500">On-Premises</text>
        <text x="76" y="50" class="text-secondary" font-size="12">Hardware only</text>
        <text x="200" y="40" class="text-primary" font-size="16" font-weight="600">$8,200</text>
        <text x="320" y="40" class="text-success" font-size="14" font-weight="500">-34%</text>
        <rect x="468" y="18" width="88" height="36" rx="6" class="border"/>
        <text x="512" y="42" class="text-primary" font-size="13" text-anchor="middle">Select</text>
      </g>
    </g>
  </g>

  <!-- Pricing Notes -->
  <g transform="translate(0, 600)">
    <rect width="1200" height="80" rx="8" class="bg-secondary"/>
    <rect width="1200" height="80" rx="8" class="border-warning"/>
    <text x="20" y="40" class="text-warning" font-size="20">â„¹</text>
    <text x="52" y="32" class="text-secondary" font-size="13">Prices are estimates based on on-demand pricing and may vary. Reserved instances and spot pricing can reduce costs by 30-70%.</text>
    <text x="52" y="54" class="text-secondary" font-size="13">Licensing costs for Mendix/OutSystems are not included and are based on your subscription agreement.</text>
  </g>
</svg>
