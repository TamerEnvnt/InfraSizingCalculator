<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900" width="1200" height="900">
  <title>06 - Results: Sizing Overview</title>
  <desc>Summary cards and cluster architecture visualization</desc>

  <defs>
    <style>
      .bg-primary { fill: #0d1117; }
      .bg-secondary { fill: #161b22; }
      .bg-tertiary { fill: #21262d; }
      .border { stroke: #30363d; stroke-width: 1; fill: none; }
      .text-primary { fill: #f0f6fc; font-family: -apple-system, system-ui, sans-serif; }
      .text-secondary { fill: #8b949e; font-family: -apple-system, system-ui, sans-serif; }
      .text-accent { fill: #58a6ff; font-family: -apple-system, system-ui, sans-serif; }
      .text-success { fill: #3fb950; font-family: -apple-system, system-ui, sans-serif; }
      .text-purple { fill: #a371f7; font-family: -apple-system, system-ui, sans-serif; }
      .text-orange { fill: #f0883e; font-family: -apple-system, system-ui, sans-serif; }
      .text-warning { fill: #d29922; font-family: -apple-system, system-ui, sans-serif; }
      .accent-success { fill: #238636; }
      .control-plane-bg { fill: #1f3a5f; }
      .worker-bg { fill: #1a4731; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="900" class="bg-primary"/>

  <!-- Header -->
  <text x="0" y="32" class="text-primary" font-size="24" font-weight="600">Infrastructure Sizing Results</text>
  <text x="0" y="60" class="text-secondary" font-size="14">Recommended cluster configuration based on your requirements</text>

  <!-- Export Button -->
  <rect x="1040" y="8" width="160" height="40" rx="6" class="accent-success"/>
  <text x="1120" y="34" class="text-primary" font-size="14" font-weight="500" text-anchor="middle">↓ Export Results</text>

  <!-- Summary Cards -->
  <g transform="translate(0, 80)">
    <!-- Total Nodes -->
    <rect width="220" height="120" rx="12" class="bg-secondary"/>
    <rect width="220" height="120" rx="12" class="border"/>
    <text x="20" y="32" class="text-secondary" font-size="13">Total Nodes</text>
    <text x="20" y="80" class="text-accent" font-size="40" font-weight="700">12</text>
    <text x="20" y="104" class="text-secondary" font-size="12">3 Control + 9 Worker</text>

    <!-- Total CPUs -->
    <g transform="translate(240, 0)">
      <rect width="220" height="120" rx="12" class="bg-secondary"/>
      <rect width="220" height="120" rx="12" class="border"/>
      <text x="20" y="32" class="text-secondary" font-size="13">Total vCPUs</text>
      <text x="20" y="80" class="text-success" font-size="40" font-weight="700">96</text>
      <text x="20" y="104" class="text-secondary" font-size="12">8 per worker node</text>
    </g>

    <!-- Total Memory -->
    <g transform="translate(480, 0)">
      <rect width="220" height="120" rx="12" class="bg-secondary"/>
      <rect width="220" height="120" rx="12" class="border"/>
      <text x="20" y="32" class="text-secondary" font-size="13">Total Memory</text>
      <text x="20" y="80" class="text-purple" font-size="40" font-weight="700">384</text>
      <text x="120" y="80" class="text-purple" font-size="20">GB</text>
      <text x="20" y="104" class="text-secondary" font-size="12">32GB per worker node</text>
    </g>

    <!-- Total Storage -->
    <g transform="translate(720, 0)">
      <rect width="220" height="120" rx="12" class="bg-secondary"/>
      <rect width="220" height="120" rx="12" class="border"/>
      <text x="20" y="32" class="text-secondary" font-size="13">Total Storage</text>
      <text x="20" y="80" class="text-orange" font-size="40" font-weight="700">2.4</text>
      <text x="100" y="80" class="text-orange" font-size="20">TB</text>
      <text x="20" y="104" class="text-secondary" font-size="12">200GB per worker</text>
    </g>

    <!-- Headroom -->
    <g transform="translate(960, 0)">
      <rect width="220" height="120" rx="12" class="bg-secondary"/>
      <rect width="220" height="120" rx="12" class="border"/>
      <text x="20" y="32" class="text-secondary" font-size="13">Headroom</text>
      <text x="20" y="80" class="text-warning" font-size="40" font-weight="700">25%</text>
      <text x="20" y="104" class="text-success" font-size="12">Recommended buffer</text>
    </g>
  </g>

  <!-- Cluster Architecture -->
  <text x="0" y="248" class="text-primary" font-size="18" font-weight="600">Cluster Architecture</text>

  <g transform="translate(0, 272)">
    <rect width="1200" height="440" rx="12" class="bg-secondary"/>
    <rect width="1200" height="440" rx="12" class="border"/>

    <!-- Control Plane Section -->
    <g transform="translate(40, 40)">
      <rect width="280" height="40" rx="8" class="control-plane-bg"/>
      <text x="140" y="26" class="text-accent" font-size="14" font-weight="600" text-anchor="middle">Control Plane</text>

      <!-- Master Node 1 -->
      <g transform="translate(0, 56)">
        <rect width="280" height="88" rx="8" class="bg-tertiary"/>
        <rect width="280" height="88" rx="8" stroke="#58a6ff" stroke-width="1" fill="none"/>
        <text x="16" y="32" class="text-accent" font-size="24">⎈</text>
        <text x="52" y="28" class="text-primary" font-size="14" font-weight="500">master-1</text>
        <text x="52" y="46" class="text-success" font-size="11">Primary</text>
        <text x="16" y="72" class="text-secondary" font-size="11">4 vCPU | 16GB RAM | 100GB SSD</text>
      </g>

      <!-- Master Node 2 -->
      <g transform="translate(0, 156)">
        <rect width="280" height="88" rx="8" class="bg-tertiary"/>
        <rect width="280" height="88" rx="8" class="border"/>
        <text x="16" y="32" class="text-accent" font-size="24">⎈</text>
        <text x="52" y="28" class="text-primary" font-size="14" font-weight="500">master-2</text>
        <text x="52" y="46" class="text-secondary" font-size="11">Secondary</text>
        <text x="16" y="72" class="text-secondary" font-size="11">4 vCPU | 16GB RAM | 100GB SSD</text>
      </g>

      <!-- Master Node 3 -->
      <g transform="translate(0, 256)">
        <rect width="280" height="88" rx="8" class="bg-tertiary"/>
        <rect width="280" height="88" rx="8" class="border"/>
        <text x="16" y="32" class="text-accent" font-size="24">⎈</text>
        <text x="52" y="28" class="text-primary" font-size="14" font-weight="500">master-3</text>
        <text x="52" y="46" class="text-secondary" font-size="11">Secondary</text>
        <text x="16" y="72" class="text-secondary" font-size="11">4 vCPU | 16GB RAM | 100GB SSD</text>
      </g>
    </g>

    <!-- Connection Arrow -->
    <g transform="translate(340, 180)">
      <line x1="0" y1="40" x2="60" y2="40" stroke="#30363d" stroke-width="2"/>
      <text x="50" y="46" class="text-secondary" font-size="20">→</text>
    </g>

    <!-- Worker Nodes Section -->
    <g transform="translate(440, 40)">
      <rect width="720" height="40" rx="8" class="worker-bg"/>
      <text x="360" y="26" class="text-success" font-size="14" font-weight="600" text-anchor="middle">Worker Nodes (9)</text>

      <!-- Worker Grid -->
      <g transform="translate(0, 56)">
        <!-- Worker 1 -->
        <rect width="224" height="80" rx="8" class="bg-tertiary"/>
        <rect width="224" height="80" rx="8" stroke="#3fb950" stroke-width="1" fill="none"/>
        <text x="12" y="30" class="text-success" font-size="20">□</text>
        <text x="40" y="26" class="text-primary" font-size="13" font-weight="500">worker-1</text>
        <text x="12" y="60" class="text-secondary" font-size="10">8 vCPU | 32GB | 200GB</text>

        <!-- Worker 2 -->
        <g transform="translate(240, 0)">
          <rect width="224" height="80" rx="8" class="bg-tertiary"/>
          <rect width="224" height="80" rx="8" class="border"/>
          <text x="12" y="30" class="text-success" font-size="20">□</text>
          <text x="40" y="26" class="text-primary" font-size="13" font-weight="500">worker-2</text>
          <text x="12" y="60" class="text-secondary" font-size="10">8 vCPU | 32GB | 200GB</text>
        </g>

        <!-- Worker 3 -->
        <g transform="translate(480, 0)">
          <rect width="224" height="80" rx="8" class="bg-tertiary"/>
          <rect width="224" height="80" rx="8" class="border"/>
          <text x="12" y="30" class="text-success" font-size="20">□</text>
          <text x="40" y="26" class="text-primary" font-size="13" font-weight="500">worker-3</text>
          <text x="12" y="60" class="text-secondary" font-size="10">8 vCPU | 32GB | 200GB</text>
        </g>

        <!-- More Workers -->
        <g transform="translate(0, 96)">
          <rect width="224" height="80" rx="8" class="bg-primary"/>
          <rect width="224" height="80" rx="8" stroke="#30363d" stroke-width="1" stroke-dasharray="4 4" fill="none"/>
          <text x="112" y="46" class="text-secondary" font-size="13" text-anchor="middle">+6 more workers</text>
        </g>
      </g>
    </g>
  </g>

  <!-- Distribution Info -->
  <g transform="translate(0, 740)">
    <rect width="1200" height="80" rx="8" class="bg-secondary"/>
    <rect width="1200" height="80" rx="8" class="border"/>
    <text x="24" y="32" class="text-secondary" font-size="12">Selected Distribution</text>
    <text x="24" y="56" class="text-primary" font-size="18" font-weight="600">Azure Kubernetes Service (AKS)</text>

    <rect x="1060" y="24" width="120" height="32" rx="6" class="border"/>
    <text x="1120" y="46" class="text-accent" font-size="14" text-anchor="middle">Change</text>
  </g>
</svg>
