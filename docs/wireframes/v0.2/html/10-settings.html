<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1440">
  <title>10 - Settings</title>
  <link rel="stylesheet" href="wireframe-tokens.css">
</head>
<body>
  <div class="wireframe-container">
    <!-- Header -->
    <header class="header">
      <div class="header-logo">
        <div class="header-logo-icon">ISC</div>
        <span class="header-title">Infrastructure Sizing Calculator</span>
      </div>
      <div class="header-actions">
        <div class="header-icon" title="Theme">T</div>
        <div class="header-icon" title="Settings" style="background: var(--accent-blue);">S</div>
        <div class="header-avatar"></div>
      </div>
    </header>

    <!-- Main Layout (Full Page) -->
    <div class="full-page-layout">
      <div class="full-page-content">
        <div class="content-header" style="margin-bottom: 32px;">
          <h1 class="content-title">Settings</h1>
          <p class="content-subtitle">Configure application preferences</p>
        </div>

        <!-- Section 1: Appearance -->
        <div class="settings-section">
          <h2 class="settings-section-title">Appearance</h2>

          <div class="theme-options">
            <label class="theme-option">
              <input type="radio" name="theme">
              <span>Light</span>
            </label>
            <label class="theme-option">
              <input type="radio" name="theme" checked>
              <span>Dark</span>
            </label>
            <label class="theme-option">
              <input type="radio" name="theme">
              <span>System</span>
            </label>
          </div>

          <div class="theme-preview">
            <div style="padding: 12px; font-size: 12px; color: var(--text-muted);">Theme Preview</div>
          </div>
        </div>

        <!-- Section 2: Pricing Configuration -->
        <div class="settings-section">
          <h2 class="settings-section-title">Pricing Configuration</h2>

          <table class="pricing-table">
            <thead>
              <tr>
                <th>Component</th>
                <th>Unit</th>
                <th>Monthly Cost</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Compute (vCPU)</td>
                <td>per core</td>
                <td><input type="text" value="$35.00"></td>
              </tr>
              <tr>
                <td>Memory (RAM)</td>
                <td>per GB</td>
                <td><input type="text" value="$5.00"></td>
              </tr>
              <tr>
                <td>Storage (Disk)</td>
                <td>per GB</td>
                <td><input type="text" value="$0.10"></td>
              </tr>
              <tr>
                <td>Licensing</td>
                <td>flat</td>
                <td><input type="text" value="$200.00"></td>
              </tr>
            </tbody>
          </table>

          <div style="margin-top: 16px;">
            <button class="btn btn-secondary">Reset to Defaults</button>
          </div>
        </div>

        <!-- Section 3: Data Management -->
        <div class="settings-section">
          <h2 class="settings-section-title">Data Management</h2>

          <div class="data-actions">
            <button class="btn btn-secondary">Import Configuration</button>
            <button class="btn btn-secondary">Export All Scenarios</button>
            <button class="btn btn-danger">Clear All Data</button>
          </div>
        </div>

        <!-- Footer -->
        <div style="display: flex; justify-content: flex-end; margin-top: 32px; padding-top: 32px; border-top: 1px solid var(--border-default);">
          <button class="btn btn-primary">Save Changes</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
