<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 768" width="1024" height="768">
  <title>02 - Tablet Layout (768-1024px)</title>
  <desc>Two-panel layout with horizontal progress bar</desc>

  <defs>
    <style>
      .bg-primary { fill: #0d1117; }
      .bg-secondary { fill: #161b22; }
      .bg-tertiary { fill: #21262d; }
      .bg-header { fill: #010409; }
      .border { stroke: #30363d; stroke-width: 1; fill: none; }
      .text-primary { fill: #f0f6fc; font-family: -apple-system, system-ui, sans-serif; }
      .text-secondary { fill: #8b949e; font-family: -apple-system, system-ui, sans-serif; }
      .text-accent { fill: #58a6ff; font-family: -apple-system, system-ui, sans-serif; }
      .text-success { fill: #3fb950; font-family: -apple-system, system-ui, sans-serif; }
      .accent-primary { fill: #58a6ff; }
      .accent-success { fill: #238636; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1024" height="768" class="bg-primary"/>

  <!-- Header -->
  <rect x="0" y="0" width="1024" height="64" class="bg-header"/>
  <rect x="16" y="16" width="32" height="32" rx="6" class="bg-tertiary"/>
  <text x="32" y="38" class="text-primary" font-size="16" text-anchor="middle">☰</text>
  <text x="64" y="40" class="text-primary" font-size="18" font-weight="600">InfraSizing</text>
  <circle cx="992" cy="32" r="16" class="accent-primary"/>

  <!-- Progress Bar -->
  <rect x="0" y="64" width="1024" height="72" class="bg-secondary"/>
  <line x1="0" y1="136" x2="1024" y2="136" stroke="#30363d"/>

  <!-- Progress Steps -->
  <g transform="translate(82, 84)">
    <!-- Step 1 - Completed -->
    <circle cx="0" cy="16" r="16" class="accent-success"/>
    <text x="0" y="21" class="text-primary" font-size="12" text-anchor="middle">✓</text>
    <text x="0" y="48" class="text-success" font-size="11" text-anchor="middle">Platform</text>

    <!-- Connector 1-2 -->
    <line x1="20" y1="16" x2="200" y2="16" stroke="#238636" stroke-width="2"/>

    <!-- Step 2 - Active -->
    <circle cx="220" cy="16" r="16" class="accent-primary"/>
    <text x="220" y="21" class="text-primary" font-size="12" text-anchor="middle">2</text>
    <text x="220" y="48" class="text-accent" font-size="11" text-anchor="middle">Applications</text>

    <!-- Connector 2-3 -->
    <line x1="240" y1="16" x2="420" y2="16" stroke="#30363d" stroke-width="2"/>

    <!-- Step 3 - Pending -->
    <circle cx="440" cy="16" r="16" class="border"/>
    <text x="440" y="21" class="text-secondary" font-size="12" text-anchor="middle">3</text>
    <text x="440" y="48" class="text-secondary" font-size="11" text-anchor="middle">Infrastructure</text>

    <!-- Connector 3-4 -->
    <line x1="460" y1="16" x2="640" y2="16" stroke="#30363d" stroke-width="2"/>

    <!-- Step 4 - Pending -->
    <circle cx="660" cy="16" r="16" class="border"/>
    <text x="660" y="21" class="text-secondary" font-size="12" text-anchor="middle">4</text>
    <text x="660" y="48" class="text-secondary" font-size="11" text-anchor="middle">Results</text>
  </g>

  <!-- Main Content -->
  <text x="48" y="184" class="text-primary" font-size="20" font-weight="600">Application Configuration</text>
  <text x="48" y="212" class="text-secondary" font-size="14">Define your application workloads</text>

  <!-- Content Card -->
  <rect x="24" y="240" width="976" height="456" rx="8" class="bg-secondary"/>
  <rect x="24" y="240" width="976" height="456" rx="8" class="border"/>
  <text x="512" y="468" class="text-secondary" font-size="16" text-anchor="middle">Step Content</text>

  <!-- Navigation Footer -->
  <rect x="0" y="704" width="1024" height="64" class="bg-secondary"/>
  <line x1="0" y1="704" x2="1024" y2="704" stroke="#30363d"/>

  <!-- Back Button -->
  <rect x="24" y="716" width="100" height="40" rx="6" class="border"/>
  <text x="74" y="742" class="text-primary" font-size="14" text-anchor="middle">← Back</text>

  <!-- Next Button -->
  <rect x="900" y="716" width="100" height="40" rx="6" class="accent-success"/>
  <text x="950" y="742" class="text-primary" font-size="14" font-weight="600" text-anchor="middle">Next →</text>

  <!-- Layout Label -->
  <text x="512" y="760" class="text-secondary" font-size="10" text-anchor="middle">TABLET LAYOUT (1024px)</text>
</svg>
