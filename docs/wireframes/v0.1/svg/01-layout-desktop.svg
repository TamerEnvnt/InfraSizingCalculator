<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <title>01 - Desktop Layout (1440px+)</title>
  <desc>Three-panel layout wireframe: header, sidebar, main content, context panel</desc>

  <defs>
    <style>
      .bg-primary { fill: #0d1117; }
      .bg-secondary { fill: #161b22; }
      .bg-tertiary { fill: #21262d; }
      .bg-header { fill: #010409; }
      .border { stroke: #30363d; stroke-width: 1; fill: none; }
      .border-accent { stroke: #58a6ff; stroke-width: 2; fill: none; }
      .text-primary { fill: #f0f6fc; font-family: -apple-system, system-ui, sans-serif; }
      .text-secondary { fill: #8b949e; font-family: -apple-system, system-ui, sans-serif; }
      .text-accent { fill: #58a6ff; font-family: -apple-system, system-ui, sans-serif; }
      .text-success { fill: #3fb950; font-family: -apple-system, system-ui, sans-serif; }
      .accent-primary { fill: #58a6ff; }
      .accent-success { fill: #238636; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1440" height="900" class="bg-primary"/>

  <!-- Header -->
  <rect x="0" y="0" width="1440" height="64" class="bg-header"/>
  <text x="24" y="40" class="text-primary" font-size="18" font-weight="600">InfraSizing Calculator</text>
  <rect x="1340" y="16" width="80" height="32" rx="6" class="bg-tertiary"/>
  <circle cx="1364" cy="32" r="12" class="accent-primary"/>
  <text x="1396" y="36" class="text-secondary" font-size="10">▼</text>

  <!-- Sidebar -->
  <rect x="0" y="64" width="280" height="836" class="bg-secondary"/>

  <!-- Sidebar Steps -->
  <g transform="translate(16, 88)">
    <!-- Step 1 - Completed -->
    <circle cx="20" cy="20" r="20" class="accent-success"/>
    <text x="20" y="25" class="text-primary" font-size="14" text-anchor="middle">✓</text>
    <text x="56" y="16" class="text-primary" font-size="14" font-weight="600">Platform Selection</text>
    <text x="56" y="34" class="text-success" font-size="12">Completed</text>

    <!-- Step 2 - Active -->
    <circle cx="20" cy="92" r="20" class="accent-primary"/>
    <text x="20" y="97" class="text-primary" font-size="14" text-anchor="middle">2</text>
    <text x="56" y="88" class="text-primary" font-size="14" font-weight="600">Applications</text>
    <text x="56" y="106" class="text-accent" font-size="12">In Progress</text>

    <!-- Step 3 - Pending -->
    <circle cx="20" cy="164" r="20" class="border"/>
    <text x="20" y="169" class="text-secondary" font-size="14" text-anchor="middle">3</text>
    <text x="56" y="160" class="text-secondary" font-size="14">Infrastructure</text>
    <text x="56" y="178" class="text-secondary" font-size="12">Pending</text>

    <!-- Step 4 - Pending -->
    <circle cx="20" cy="236" r="20" class="border"/>
    <text x="20" y="241" class="text-secondary" font-size="14" text-anchor="middle">4</text>
    <text x="56" y="232" class="text-secondary" font-size="14">Results</text>
    <text x="56" y="250" class="text-secondary" font-size="12">Pending</text>

    <!-- Connecting Lines -->
    <line x1="20" y1="42" x2="20" y2="70" stroke="#30363d" stroke-width="2"/>
    <line x1="20" y1="114" x2="20" y2="142" stroke="#30363d" stroke-width="2"/>
    <line x1="20" y1="186" x2="20" y2="214" stroke="#30363d" stroke-width="2"/>
  </g>

  <!-- Collapse Button -->
  <rect x="248" y="420" width="24" height="24" rx="4" class="bg-tertiary"/>
  <text x="260" y="437" class="text-secondary" font-size="12" text-anchor="middle">◀</text>

  <!-- Main Content Area -->
  <rect x="280" y="64" width="840" height="836" class="bg-primary"/>

  <!-- Content Header -->
  <text x="312" y="112" class="text-primary" font-size="24" font-weight="600">Application Configuration</text>
  <text x="312" y="140" class="text-secondary" font-size="14">Define your application workloads and environment requirements</text>

  <!-- Content Card -->
  <rect x="312" y="168" width="776" height="600" rx="8" class="bg-secondary"/>
  <rect x="312" y="168" width="776" height="600" rx="8" class="border"/>
  <text x="700" y="468" class="text-secondary" font-size="16" text-anchor="middle">Wizard Step Content</text>

  <!-- Context Panel -->
  <rect x="1120" y="64" width="320" height="836" class="bg-secondary"/>

  <!-- Context Panel Header -->
  <rect x="1120" y="64" width="320" height="56" class="bg-tertiary"/>
  <text x="1140" y="100" class="text-primary" font-size="14" font-weight="600">Quick Summary</text>

  <!-- Summary Cards -->
  <g transform="translate(1136, 136)">
    <!-- Platform Card -->
    <rect width="288" height="72" rx="6" class="bg-tertiary"/>
    <text x="12" y="24" class="text-secondary" font-size="12">Platform</text>
    <text x="12" y="48" class="text-primary" font-size="16" font-weight="600">Kubernetes</text>

    <!-- Apps Card -->
    <rect y="88" width="288" height="72" rx="6" class="bg-tertiary"/>
    <text x="12" y="112" class="text-secondary" font-size="12">Total Applications</text>
    <text x="12" y="144" class="text-accent" font-size="24" font-weight="700">24</text>

    <!-- Environments Card -->
    <rect y="176" width="288" height="72" rx="6" class="bg-tertiary"/>
    <text x="12" y="200" class="text-secondary" font-size="12">Environments</text>
    <text x="12" y="228" class="text-primary" font-size="14" font-weight="500">Dev, Test, Prod</text>
  </g>

  <!-- Panel Labels (for documentation) -->
  <text x="140" y="880" class="text-secondary" font-size="10" text-anchor="middle">SIDEBAR (280px)</text>
  <text x="700" y="880" class="text-secondary" font-size="10" text-anchor="middle">MAIN CONTENT (840px)</text>
  <text x="1280" y="880" class="text-secondary" font-size="10" text-anchor="middle">CONTEXT (320px)</text>
</svg>
